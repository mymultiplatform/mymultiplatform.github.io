<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Copy Buttons List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .copy-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 50px auto;
        }
        .copy-item {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-text {
            color: #333;
            word-wrap: break-word;
            flex: 1;
            margin-right: 20px;
        }
        .copy-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .copy-item {
                flex-direction: column;
                align-items: flex-start;
            }
            .copy-text {
                margin-right: 0;
                margin-bottom: 10px;
            }
            .copy-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Multiple Texts with Copy Buttons</h1>
    <ul class="copy-list">
        <li class="copy-item">
            <div class="copy-text" id="text1">python "C:\Users\hola master\Desktop\THE.py"</div>
            <button class="copy-button" onclick="copyText('text1')">Copy</button>
        </li>
        <li class="copy-item">
            <div class="copy-text" id="text2">242 Rancho Drive #C</div>
            <button class="copy-button" onclick="copyText('text2')">Copy</button>
        </li>
        <li class="copy-item">
            <div class="copy-text" id="text3">6198292040</div>
            <button class="copy-button" onclick="copyText('text3')">Copy</button>
        </li>
        <li class="copy-item">
            <div class="copy-text" id="text4">dante.ethan.sanchez@gmail.com</div>
            <button class="copy-button" onclick="copyText('text4')">Copy</button>
        </li>
        <li class="copy-item">
            <div class="copy-text" id="text5">Example Text E</div>
            <button class="copy-button" onclick="copyText('text5')">Copy</button>
        </li>
        <!-- Add more copy-items as needed -->
    </ul>

    <script>
        function copyText(elementId) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Optional: Provide user feedback without using alert
                const button = event.target;
                const originalText = button.innerText;
                button.innerText = 'Copied!';
                button.disabled = true;
                setTimeout(() => {
                    button.innerText = originalText;
                    button.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('I love you.: ', err);
                alert('I love you.');
            });
        }
    </script>
</body>
</html>
