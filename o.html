<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Copy Buttons Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .copy-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }
        .copy-item {
            background-color: #ffffff;
            border: 1px solid #cccccc;
            padding: 20px;
            border-radius: 8px;
            width: calc(20% - 40px); /* 5 columns with gaps */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .copy-text {
            margin-bottom: 15px;
            color: #333;
            word-wrap: break-word;
        }
        .copy-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #45a049;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .copy-item {
                width: calc(25% - 40px); /* 4 columns */
            }
        }
        @media (max-width: 992px) {
            .copy-item {
                width: calc(33.333% - 40px); /* 3 columns */
            }
        }
        @media (max-width: 768px) {
            .copy-item {
                width: calc(50% - 40px); /* 2 columns */
            }
        }
        @media (max-width: 480px) {
            .copy-item {
                width: 100%; /* 1 column */
            }
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Multiple Texts with Copy Buttons</h1>
    <div class="copy-grid">
        <div class="copy-item">
            <div class="copy-text" id="text1">Example Text A</div>
            <button class="copy-button" onclick="copyText('text1')">Copy</button>
        </div>
        <div class="copy-item">
            <div class="copy-text" id="text2">Example Text B</div>
            <button class="copy-button" onclick="copyText('text2')">Copy</button>
        </div>
        <div class="copy-item">
            <div class="copy-text" id="text3">Example Text C</div>
            <button class="copy-button" onclick="copyText('text3')">Copy</button>
        </div>
        <div class="copy-item">
            <div class="copy-text" id="text4">Example Text D</div>
            <button class="copy-button" onclick="copyText('text4')">Copy</button>
        </div>
        <div class="copy-item">
            <div class="copy-text" id="text5">Example Text E</div>
            <button class="copy-button" onclick="copyText('text5')">Copy</button>
        </div>
        <!-- Add more copy-items as needed -->
    </div>

    <script>
        function copyText(elementId) {
            const textToCopy = document.getElementById(elementId).innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Optional: Provide user feedback without using alert
                const button = event.target;
                const originalText = button.innerText;
                button.innerText = 'Copied!';
                button.disabled = true;
                setTimeout(() => {
                    button.innerText = originalText;
                    button.disabled = false;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text. Please try again.');
            });
        }
    </script>
</body>
</html>
