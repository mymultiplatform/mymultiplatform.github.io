<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychedelic Noise</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 5px solid white;
        }

        .center {
            text-align: center;
            color: white;
        }

        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="noiseCanvas"></canvas>
        <div class="center">
            <h1>PSYCHEDELIC NOISE</h1>
            <hr style="border-top: 2px solid white; width: 80%;">
        </div>
    </div>

    <script>
        // Setup canvas
        const canvas = document.getElementById('noiseCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas width and height
        canvas.width = window.innerWidth * 0.9;
        canvas.height = window.innerHeight * 0.6;

        // Parameters for noise generation
        const scale = 0.02;
        const threshold = 0.5;
        const noiseSpeed = 0.002;

        let time = 0;

        // Helper function to generate random noise
        function generateNoise(x, y, t) {
            return Math.sin((x + Math.sin(t)) * scale) + Math.cos((y + Math.cos(t)) * scale);
        }

        // Draw pattern on the canvas
        function drawPattern() {
            const imgData = ctx.createImageData(canvas.width, canvas.height);

            for (let x = 0; x < canvas.width; x++) {
                for (let y = 0; y < canvas.height; y++) {
                    const index = (x + y * canvas.width) * 4;
                    const value = generateNoise(x, y, time);

                    const color1 = value > threshold ? [0, 128, 0] : [0, 0, 128]; // Green and Blue
                    const color2 = value < -threshold ? [255, 255, 255] : color1;

                    imgData.data[index] = color2[0];
                    imgData.data[index + 1] = color2[1];
                    imgData.data[index + 2] = color2[2];
                    imgData.data[index + 3] = 255; // Alpha
                }
            }

            ctx.putImageData(imgData, 0, 0);
            time += noiseSpeed; // Update time for animation
        }

        // Animation loop
        function animate() {
            drawPattern();
            requestAnimationFrame(animate);
        }

        // Start animation
        animate();
    </script>
</body>
</html>
