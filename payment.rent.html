<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Col. Independencia Renta</title>

    <style>
      body{
        margin:0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background:#f6f7f9;
        color:#111;
      }
      .wrap{
        max-width:560px;
        margin:48px auto;
        padding:0 16px;
      }
      .card{
        background:#fff;
        border:1px solid #e7e7e7;
        border-radius:14px;
        box-shadow:0 8px 24px rgba(0,0,0,.06);
        padding:22px;
      }
      h1{
        margin:0 0 10px;
        font-size:22px;
      }
      .sub{
        margin:0 0 18px;
        color:#555;
        font-size:14px;
      }
      #paypal-container-TKHGUACNALK36{
        margin-top:10px;
      }
      .foot{
        margin-top:14px;
        font-size:12px;
        color:#666;
      }
    </style>

    <!-- PayPal SDK (Hosted Buttons + Venmo enabled) -->
    <script
      src="https://www.paypal.com/sdk/js?client-id=BAAx03ObpCojX7vybdYnlXS_oi_HHV_tkE7qbrn2wUcl6U3bQYPSL_dSf0ku1iQ1CMYBN8EhbYJQzKrDfA&components=hosted-buttons&enable-funding=venmo&currency=USD">
    </script>
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <h1>Col. Independencia Renta</h1>
        <p class="sub">Pay rent securely using PayPal (Venmo available).</p>

        <!-- PayPal button renders here -->
        <div id="paypal-container-TKHGUACNALK36"></div>

        <p class="foot">
          Payment date: January 5
        </p>
      </section>
    </main>

    <!-- Render Hosted Button -->
    <script>
      // Wait until PayPal SDK is loaded
      (function () {
        if (!window.paypal || !paypal.HostedButtons) {
          console.error("PayPal SDK not loaded. Check the script src URL.");
          return;
        }

        paypal.HostedButtons({
          hostedButtonId: "TKHGUACNALK36"
        }).render("#paypal-container-TKHGUACNALK36");
      })();
    </script>
  </body>
</html>
