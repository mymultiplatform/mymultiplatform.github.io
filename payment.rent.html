
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Col. Independencia Renta</title>

    <style>
      :root { color-scheme: light dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #f6f7f9;
        color: #111;
      }
      .wrap {
        max-width: 560px;
        margin: 48px auto;
        padding: 0 16px;
      }
      .card {
        background: #fff;
        border: 1px solid #e7e7e7;
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0,0,0,.06);
        padding: 22px;
      }
      h1 {
        margin: 0 0 6px;
        font-size: 22px;
        letter-spacing: .2px;
      }
      .sub {
        margin: 0 0 16px;
        color: #555;
        font-size: 14px;
        line-height: 1.35;
      }
      .meta {
        display: grid;
        gap: 10px;
        margin: 0 0 18px;
        padding: 12px;
        border-radius: 12px;
        background: #f3f5f7;
        border: 1px solid #e7e7e7;
      }
      .row {
        display: flex;
        justify-content: space-between;
        gap: 12px;
        font-size: 14px;
      }
      .label { color: #555; }
      .value { font-weight: 600; }
      #paypal-container { margin-top: 8px; }
      .foot {
        margin-top: 14px;
        font-size: 12px;
        color: #666;
      }
    </style>

    <script
      src="https://www.paypal.com/sdk/js?client-id=BAAx03ObpCojX7vybdYnlXS_oi_HHV_tkE7qbrn2wUcl6U3bQYPSL_dSf0ku1iQ1CMYBN8EhbYJQzKrDfA&components=hosted-buttons&enable-funding=venmo&currency=USD">
    </script>
  </head>

  <body>
    <main class="wrap">
      <section class="card">
        <h1>Col. Independencia Renta</h1>
        <p class="sub">Secure rent payment via PayPal (Venmo available).</p>

        <div class="meta">
          <div class="row">
            <span class="label">Concept</span>
            <span class="value">Rent Payment</span>
          </div>
          <div class="row">
            <span class="label">Location</span>
            <span class="value">Col. Independencia</span>
          </div>
          <div class="row">
            <span class="label">Payment date</span>
            <span class="value">January 5</span>
          </div>
          <div class="row">
            <span class="label">Currency</span>
            <span class="value">USD</span>
          </div>
        </div>

        <div id="paypal-container"></div>

        <p class="foot">
          Tip: If you need the payer to add a note (e.g., “Room 1”), ask them to include it during checkout.
        </p>
      </section>
    </main>

    <script>
      // IMPORTANT:
      // Replace HOSTED_BUTTON_ID below with your actual PayPal Hosted Button ID.
      // (It usually looks like: "ABCD1234EFGH5678")
      paypal.HostedButtons({
        hostedButtonId: "HOSTED_BUTTON_ID"
      }).render("#paypal-container");
    </script>
  </body>
</html>
