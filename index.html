<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Sheet Yield Optimizer</title>
<style>
  body { font-family: sans-serif; }
  canvas { border:1px solid #333; margin:10px; }
</style>
</head>
<body>

<h2>Sheet Yield Optimizer</h2>

<button onclick="run()">Run nesting</button>
<div id="out"></div>

<script>
const sheetW = 2440;
const sheetH = 1220;

const parts = [
  {w:800, h:400, q:2},
  {w:600, h:300, q:4},
  {w:1200, h:200, q:1},
];

function expand(parts){
  let arr=[];
  parts.forEach(p=>{
    for(let i=0;i<p.q;i++) arr.push({w:p.w,h:p.h});
  });
  return arr;
}

function nest(rects){
  let sheets = [];
  rects.sort((a,b)=>b.w*b.h - a.w*b.h);

  rects.forEach(r=>{
    let placed=false;

    for(const s of sheets){
      for(let y=0;y<=sheetH-r.h;y+=5){
        for(let x=0;x<=sheetW-r.w;x+=5){
          if(!collide(s,x,y,r)){
            s.push({...r,x,y});
            placed=true;
            return;
          }
        }
      }
    }

    if(!placed){
      sheets.push([{...r,x:0,y:0}]);
    }
  });

  return sheets;
}

function collide(sheet,x,y,r){
  return sheet.some(p =>
    x < p.x + p.w &&
    x + r.w > p.x &&
    y < p.y + p.h &&
    y + r.h > p.y
  );
}

function draw(sheets){
  const out=document.getElementById("out");
  out.innerHTML="Sheets used: "+sheets.length;

  sheets.forEach(s=>{
    const c=document.createElement("canvas");
    c.width=sheetW/4;
    c.height=sheetH/4;
    const ctx=c.getContext("2d");
    ctx.scale(0.25,0.25);

    ctx.fillStyle="#eee";
    ctx.fillRect(0,0,sheetW,sheetH);

    s.forEach(p=>{
      ctx.fillStyle=`hsl(${Math.random()*360},70%,60%)`;
      ctx.fillRect(p.x,p.y,p.w,p.h);
      ctx.strokeRect(p.x,p.y,p.w,p.h);
    });

    out.appendChild(c);
  });
}

function run(){
  const rects = expand(parts);
  const sheets = nest(rects);
  draw(sheets);
}
</script>
</body>
</html>
