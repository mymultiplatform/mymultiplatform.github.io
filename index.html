<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYMUKTIPLATFORM Renovation Extravaganza!</title>
    <style>
        /* Background */
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee, #ff9a9e);
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Gradient animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Text styling */
        .text {
            font-size: 4em;
            text-align: center;
            padding: 100px 0;
            color: #FFFFFF;
            font-weight: bold;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        /* Glow animation */
        @keyframes glow {
            0% { text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff; }
            100% { text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff, 0 0 40px #00eaff; }
        }

        /* Confetti animation */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 30px;
            background: linear-gradient(45deg, #ff00ff, #00ff99);
            animation: fall 5s infinite ease-in-out;
            transform-origin: center;
        }

        /* Fall animation for confetti */
        @keyframes fall {
            0% { transform: translateY(-100vh) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }

        /* Random confetti colors and positions */
        .confetti-piece:nth-child(even) { background: linear-gradient(45deg, #00eaff, #ff00ff); }
        .confetti-piece:nth-child(odd) { background: linear-gradient(45deg, #ff8c00, #ff00ff); }
    </style>
</head>
<body>
    <!-- Display Text -->
    <div class="text">ðŸŽ‰ FUCK YOU XD ðŸŽ‰</div>
    <div class="text">MYMUKTIPLATFORM IS RENOVATING ðŸŽ‰</div>

    <!-- Confetti Effect -->
    <div class="confetti">
        <!-- Generate confetti pieces -->
        <script>
            const confettiContainer = document.querySelector('.confetti');
            for (let i = 0; i < 200; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = `${Math.random() * 100}vw`;
                confettiPiece.style.animationDelay = `${Math.random() * 5}s`;
                confettiContainer.appendChild(confettiPiece);
            }
        </script>
    </div>
</body>
