<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Enemy Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; text-align: center; color: white; }
        canvas { display: block; }
        h1 { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>SLIME ENEMY PROTOTYPE</h1>
    <div>___________________________________________________________</div>
    <div id="scene-container"></div>
    <div>___________________________________________________________</div>

    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Create a Plane
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Create a Static Blue Sphere (Obstacle)
        const blueSphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const blueSphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const blueSphere = new THREE.Mesh(blueSphereGeometry, blueSphereMaterial);
        blueSphere.position.set(0, 0.5, 0);
        scene.add(blueSphere);

        // Create a Moving Red Sphere (Slime Enemy)
        const redSphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const redSphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const redSphere = new THREE.Mesh(redSphereGeometry, redSphereMaterial);
        scene.add(redSphere);

        // Position Camera
        camera.position.set(0, 5, 7);
        camera.lookAt(0, 0, 0);

        // Movement Logic
        let targetX = (Math.random() - 0.5) * 8;
        let targetZ = (Math.random() - 0.5) * 8;
        const speed = 0.02;
        let scaling = false;
        let scaleDirection = 1;

        function animate() {
            requestAnimationFrame(animate);

            // Move the red sphere towards the target position
            redSphere.position.x += (targetX - redSphere.position.x) * speed;
            redSphere.position.z += (targetZ - redSphere.position.z) * speed;

            // Collision detection with the blue sphere
            let distance = redSphere.position.distanceTo(blueSphere.position);
            if (distance < 1) {
                scaling = true;
            }

            // Inflation-Deflation animation upon collision
            if (scaling) {
                redSphere.scale.x += 0.01 * scaleDirection;
                redSphere.scale.y += 0.01 * scaleDirection;
                redSphere.scale.z += 0.01 * scaleDirection;
                
                if (redSphere.scale.x > 1.2 || redSphere.scale.x < 0.8) {
                    scaleDirection *= -1;
                }
                if (redSphere.scale.x === 1) {
                    scaling = false;
                }
            }

            // Pick a new target when close
            if (Math.abs(redSphere.position.x - targetX) < 0.1 && Math.abs(redSphere.position.z - targetZ) < 0.1) {
                targetX = (Math.random() - 0.5) * 8;
                targetZ = (Math.random() - 0.5) * 8;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
            camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
            camera.updateProjectionMatrix();
        });

    </script>
</body>
</html>
