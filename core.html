<!DOCTYPE html>
<html lang="en">
<head>

  <title>My MultiPlatform App</title>

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
    }

    iframe {
      border: none;
      width: 100vw;
      height: 100vh;
    }

    .warning {
      padding: 2rem;
      text-align: center;
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="warning" id="warning">

</body>
</html>
