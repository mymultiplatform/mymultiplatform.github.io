<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Sphere in Three.js</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Plane
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Sphere
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.y = 1; // Position above the plane
        scene.add(sphere);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        // Animation variables
        let speed = 0.05;
        let direction = 1;
        let distance = 5;
        let startX = -distance;

        function animate() {
            requestAnimationFrame(animate);
            
            // Move sphere back and forth
            sphere.position.x += speed * direction;
            sphere.rotation.z -= speed * direction; // Simulating rolling
            
            if (sphere.position.x > distance || sphere.position.x < -distance) {
                direction *= -1; // Reverse direction when reaching boundary
            }
            
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
