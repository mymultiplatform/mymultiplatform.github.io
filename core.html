<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moving Sphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; text-align: center; color: white; }
        canvas { display: block; }
        h1 { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>MOVING SPHERE</h1>
    <div>___________________________________________________________</div>
    <div id="scene-container"></div>
    <div>___________________________________________________________</div>

    <script>
        // Scene, Camera, Renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        document.body.appendChild(renderer.domElement);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        // Create a Plane
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // Make it horizontal
        scene.add(plane);

        // Create a Sphere
        const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Position Camera
        camera.position.set(0, 5, 7);
        camera.lookAt(0, 0, 0);

        // Random Movement
        let targetX = (Math.random() - 0.5) * 8;
        let targetZ = (Math.random() - 0.5) * 8;
        const speed = 0.02;

        function animate() {
            requestAnimationFrame(animate);

            // Move the sphere towards the target position
            sphere.position.x += (targetX - sphere.position.x) * speed;
            sphere.position.z += (targetZ - sphere.position.z) * speed;

            // When close to the target, pick a new random position
            if (Math.abs(sphere.position.x - targetX) < 0.1 && Math.abs(sphere.position.z - targetZ) < 0.1) {
                targetX = (Math.random() - 0.5) * 8;
                targetZ = (Math.random() - 0.5) * 8;
            }

            renderer.render(scene, camera);
        }

        animate();

        // Resize Handling
        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
            camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
            camera.updateProjectionMatrix();
        });

    </script>

</body>
</html>
