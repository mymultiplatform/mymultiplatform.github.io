<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Sphere with UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        canvas {
            display: block;
        }
        /* 2D Target Circle */
        #targetUI {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(0,0,255,1) 40%, rgba(255,255,255,1) 80%);
            border-radius: 50%;
            border: 2px solid white;
            pointer-events: none;
        }
        /* Score UI */
        #scoreUI {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-family: Arial, sans-serif;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="targetUI"></div>
    <div id="scoreUI">Score: 0</div>

    <script>
        let score = 0;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Plane
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Sphere
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.y = 1;
        scene.add(sphere);

        // Connecting Line
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff });
        const lineGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(0, 1, 0),
            new THREE.Vector3(7, 5, 0)
        ]);
        const line = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(line);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        let speed = 0.05;
        let direction = 1;
        let distance = 5;

        function updateScore() {
            document.getElementById("scoreUI").innerText = "Score: " + score;
        }

        function animate() {
            requestAnimationFrame(animate);
            
            // Move sphere and rotate
            sphere.position.x += speed * direction;
            sphere.rotation.z -= speed * direction;
            
            // Update 3D line
            const linePoints = [
                new THREE.Vector3(sphere.position.x, 1, sphere.position.z),
                new THREE.Vector3(7, 5, 0)
            ];
            line.geometry.setFromPoints(linePoints);

            // Reverse direction if hitting boundary
            if (sphere.position.x > distance || sphere.position.x < -distance) {
                direction *= -1;
            }

            // Convert 3D position to 2D screen position
            const vector = new THREE.Vector3(sphere.position.x, sphere.position.y, sphere.position.z);
            vector.project(camera);
            
            const targetUI = document.getElementById("targetUI");
            targetUI.style.left = `${(vector.x * 0.5 + 0.5) * window.innerWidth - 25}px`;
            targetUI.style.top = `${(-vector.y * 0.5 + 0.5) * window.innerHeight - 25}px`;

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('click', (event) => {
            const targetUI = document.getElementById("targetUI");
            const rect = targetUI.getBoundingClientRect();
            
            // Check if the click is inside the target circle
            if (
                event.clientX >= rect.left &&
                event.clientX <= rect.right &&
                event.clientY >= rect.top &&
                event.clientY <= rect.bottom
            ) {
                score++;
                updateScore();
            }
        });
    </script>
</body>
</html>
