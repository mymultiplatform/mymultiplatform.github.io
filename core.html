<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Page</title>
    <style>
        .cart-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border: 1px solid black;
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .cart-count {
            background: red;
            color: white;
            border-radius: 50%;
            padding: 5px;
            font-size: 14px;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
        }

        .close-cart {
            float: right;
            cursor: pointer;
        }

        .product {
            text-align: center;
            margin: 20px;
        }

        .product img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Cart Icon -->
    <div class="cart-icon" onclick="toggleCart()">
        ðŸ›’
        <div class="cart-count" id="cart-count">0</div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <button class="close-cart" onclick="toggleCart()">X</button>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p id="total-price">Total: $0</p>
            <button class="proceed-btn" onclick="proceedToPayment()">Proceed to Payment</button>
        </div>
    </div>

    <!-- Product Listing -->
    <div class="product">
        <img src="https://example.com/product1.jpg" alt="Product 1">
        <p>Product 1 - $10</p>
        <button class="add-to-cart-btn" onclick="addToCart('Product 1', 10)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://example.com/product2.jpg" alt="Product 2">
        <p>Product 2 - $20</p>
        <button class="add-to-cart-btn" onclick="addToCart('Product 2', 20)">Add to Cart</button>
    </div>

    <div class="product">
        <img src="https://example.com/product3.jpg" alt="Product 3">
        <p>Product 3 - $30</p>
        <button class="add-to-cart-btn" onclick="addToCart('Product 3', 30)">Add to Cart</button>
    </div>

    <script>
        let cart = [];

        function addToCart(productName, productPrice) {
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            updateCartCount();
            alert(`${productName} has been added to your cart.`);
        }

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            if (cartModal.style.display === 'flex') {
                cartModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            } else {
                cartModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                renderCartItems();
            }
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.name} x${item.quantity}</p>
                    <p>$${item.price * item.quantity}</p>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price * item.quantity;
            });
            document.getElementById('total-price').textContent = `Total: $${totalPrice}`;
        }

        function proceedToPayment() {
            alert('Proceeding to payment...');
        }
    </script>

</body>
</html>
