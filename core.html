<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Sphere with UI</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <script>
        let score = 0;
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Plane
        const planeGeometry = new THREE.PlaneGeometry(20, 20);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        // Sphere
        const sphereGeometry = new THREE.SphereGeometry(1, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.y = 1;
        scene.add(sphere);

        // Target Circle
        const circleGeometry = new THREE.RingGeometry(1.2, 1.4, 32);
        const circleMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff, side: THREE.DoubleSide });
        const targetCircle = new THREE.Mesh(circleGeometry, circleMaterial);
        targetCircle.rotation.x = -Math.PI / 2;
        scene.add(targetCircle);

        // Score Display (Label)
        const labelCanvas = document.createElement('canvas');
        const ctx = labelCanvas.getContext('2d');
        labelCanvas.width = 256;
        labelCanvas.height = 128;
        ctx.fillStyle = "white";
        ctx.font = "48px Arial";
        ctx.fillText("Score: 0", 50, 70);
        const labelTexture = new THREE.CanvasTexture(labelCanvas);
        const labelMaterial = new THREE.MeshBasicMaterial({ map: labelTexture });
        const labelGeometry = new THREE.PlaneGeometry(2, 1);
        const label = new THREE.Mesh(labelGeometry, labelMaterial);
        label.position.set(7, 5, 0);
        scene.add(label);

        // Connecting Line
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x0000ff });
        const lineGeometry = new THREE.BufferGeometry().setFromPoints([
            new THREE.Vector3(0, 1, 0),
            new THREE.Vector3(7, 5, 0)
        ]);
        const line = new THREE.Line(lineGeometry, lineMaterial);
        scene.add(line);

        // Lighting
        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(5, 5, 5).normalize();
        scene.add(light);

        camera.position.set(0, 5, 10);
        camera.lookAt(0, 0, 0);

        let speed = 0.05;
        let direction = 1;
        let distance = 5;

        function updateLabel() {
            ctx.clearRect(0, 0, labelCanvas.width, labelCanvas.height);
            ctx.fillStyle = "white";
            ctx.font = "48px Arial";
            ctx.fillText("Score: " + score, 50, 70);
            labelTexture.needsUpdate = true;
        }

        function explodeSphere() {
            scene.remove(sphere);
            for (let i = 0; i < 20; i++) {
                const fragmentGeometry = new THREE.SphereGeometry(0.2, 8, 8);
                const fragmentMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
                const fragment = new THREE.Mesh(fragmentGeometry, fragmentMaterial);
                fragment.position.set(sphere.position.x, sphere.position.y, sphere.position.z);
                fragment.velocity = new THREE.Vector3(
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2
                );
                scene.add(fragment);
                fragments.push(fragment);
            }
        }

        let fragments = [];
        function animate() {
            requestAnimationFrame(animate);
            
            sphere.position.x += speed * direction;
            sphere.rotation.z -= speed * direction;
            
            targetCircle.position.set(sphere.position.x, 0.01, sphere.position.z);
            
            const linePoints = [
                new THREE.Vector3(sphere.position.x, 1, sphere.position.z),
                new THREE.Vector3(7, 5, 0)
            ];
            line.geometry.setFromPoints(linePoints);
            
            if (sphere.position.x > distance || sphere.position.x < -distance) {
                direction *= -1;
            }
            
            fragments.forEach(fragment => {
                fragment.position.add(fragment.velocity);
            });
            
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('click', (event) => {
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );
            
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObject(targetCircle);
            
            if (intersects.length > 0) {
                score++;
                updateLabel();
                if (score % 50 === 0) {
                    explodeSphere();
                }
            }
        });
    </script>
</body>
</html>
