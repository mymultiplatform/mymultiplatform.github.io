<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slime Enemy Prototype</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; text-align: center; color: white; }
        canvas { display: block; }
        h1 { margin-top: 20px; }
    </style>
</head>
<body>

    <h1>SLIME ENEMY PROTOTYPE</h1>
    <div>___________________________________________________________</div>
    <div id="scene-container"></div>
    <div>___________________________________________________________</div>

    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
        document.body.appendChild(renderer.domElement);

        const light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(1, 1, 1).normalize();
        scene.add(light);

        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x555555, side: THREE.DoubleSide });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const blueSphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const blueSphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
        const blueSphere = new THREE.Mesh(blueSphereGeometry, blueSphereMaterial);
        blueSphere.position.set(0, 0.5, 0);
        scene.add(blueSphere);

        const redSphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
        const redSphereMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        const redSphere = new THREE.Mesh(redSphereGeometry, redSphereMaterial);
        scene.add(redSphere);

        const arms = [];
        const armMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
        for (let i = 0; i < 3; i++) {
            const armGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.5, 32);
            const arm = new THREE.Mesh(armGeometry, armMaterial);
            arm.position.set(Math.cos(i * (Math.PI * 2 / 3)) * 0.3, 0.8, Math.sin(i * (Math.PI * 2 / 3)) * 0.3);
            arm.rotation.x = Math.PI / 2;
            redSphere.add(arm);
            arms.push(arm);
        }

        camera.position.set(0, 5, 7);
        camera.lookAt(0, 0, 0);

        let targetX = (Math.random() - 0.5) * 8;
        let targetZ = (Math.random() - 0.5) * 8;
        const speed = 0.02;
        let scaling = false;
        let scaleDirection = 1;
        let collisionPoint = null;

        function animate() {
            requestAnimationFrame(animate);

            redSphere.position.x += (targetX - redSphere.position.x) * speed;
            redSphere.position.z += (targetZ - redSphere.position.z) * speed;

            let distance = redSphere.position.distanceTo(blueSphere.position);
            if (distance < 1) {
                scaling = true;
                collisionPoint = blueSphere.position.clone();
            }

            if (scaling) {
                redSphere.scale.x += 0.01 * scaleDirection;
                redSphere.scale.y += 0.01 * scaleDirection;
                redSphere.scale.z += 0.01 * scaleDirection;
                
                if (redSphere.scale.x > 1.2 || redSphere.scale.x < 0.8) {
                    scaleDirection *= -1;
                }
                if (Math.abs(redSphere.scale.x - 1) < 0.01) {
                    scaling = false;
                }
            }

            if (collisionPoint) {
                arms.forEach(arm => {
                    let direction = new THREE.Vector3().subVectors(collisionPoint, redSphere.position).normalize();
                    let angle = Math.atan2(direction.z, direction.x);
                    arm.rotation.y = -angle;
                });
            }

            if (Math.abs(redSphere.position.x - targetX) < 0.1 && Math.abs(redSphere.position.z - targetZ) < 0.1) {
                targetX = (Math.random() - 0.5) * 8;
                targetZ = (Math.random() - 0.5) * 8;
            }

            renderer.render(scene, camera);
        }

        animate();

        window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth, window.innerHeight * 0.8);
            camera.aspect = window.innerWidth / (window.innerHeight * 0.8);
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
