<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MYMULTIPLATFORM</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #121212;
      font-family: sans-serif;
      color: white;
      flex-direction: column;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    iframe {
      width: 90%;
      height: 90vh;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ðŸš€ Live Python App</h1>
  <iframe id="liveApp" src="" allowfullscreen></iframe>

  <script>
    fetch("https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/public_url.txt")
      .then(res => res.text())
      .then(url => {
        document.getElementById("liveApp").src = url.trim();
      })
      .catch(err => {
        document.body.innerHTML = "<h2>Failed to load app URL</h2>";
        console.error(err);
      });
  </script>
</body>
</html>
