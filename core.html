<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Menu</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .burger {
            font-size: 54px;
            background-color: #002d00;
            color: white;
            text-align: center;
            cursor: pointer;
            width: 60px;
        }
        .menu {
            display: none;
            list-style: none;
            padding: 0;
        }
        .menu li {
            padding: 8px;
        }
        .submenu {
            padding-left: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>PAGE TITLE</h1>
    <div class="burger" onclick="toggleMenu()">â‰¡</div>
    <ul class="menu" id="menu">
        <li onclick="toggleSubmenu(this)">Products one
            <ul class="submenu">
                <li>sub product</li>
            </ul>
        </li>
        <li onclick="toggleSubmenu(this)">Products two
            <ul class="submenu">
                <li>sub product</li>
            </ul>
        </li>
        <li onclick="toggleSubmenu(this)">Products three
            <ul class="submenu">
                <li>sub product</li>
            </ul>
        </li>
        <li onclick="toggleSubmenu(this)">Products four
            <ul class="submenu">
                <li>sub product</li>
            </ul>
        </li>
    </ul>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("menu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
        
        function toggleSubmenu(element) {
            let submenu = element.querySelector(".submenu");
            submenu.style.display = submenu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
