<!-- SHOPA -->
<section id="panel-shopa" class="tab-panel" aria-labelledby="tab-shopa">
  <div class="grid">
    <div class="card">
      <h3 id="tab-shopa" style="margin:0 0 8px;">Selection Boxes</h3>
      <p class="muted">3 multi-select boxes with Product 1–3</p>
      <div class="select-grid">
        <div class="field">
          <label for="shopa-sel-1">Multi Select A</label>
          <select multiple id="shopa-sel-1" aria-label="Multi Select A">
            <option>Product 1</option><option>Product 2</option><option>Product 3</option>
          </select>
        </div>
        <div class="field">
          <label for="shopa-sel-2">Multi Select B</label>
          <select multiple id="shopa-sel-2" aria-label="Multi Select B">
            <option>Product 1</option><option>Product 2</option><option>Product 3</option>
          </select>
        </div>
        <div class="field">
          <label for="shopa-sel-3">Multi Select C</label>
          <select multiple id="shopa-sel-3" aria-label="Multi Select C">
            <option>Product 1</option><option>Product 2</option><option>Product 3</option>
          </select>
        </div>
      </div>
      <div class="btn-row">
        <button class="btn" type="button">Apply</button>
        <button class="btn ghost" type="button">Clear</button>
      </div>
    </div>

    <aside class="card">
      <h3 style="margin:0 0 8px;">Checkbox List</h3>
      <p class="muted">5 items: Product 1–5</p>
      <div class="checks">
        <label class="check"><input type="checkbox" /> <span>Product 1</span></label>
        <label class="check"><input type="checkbox" /> <span>Product 2</span></label>
        <label class="check"><input type="checkbox" /> <span>Product 3</span></label>
        <label class="check"><input type="checkbox" /> <span>Product 4</span></label>
        <label class="check"><input type="checkbox" /> <span>Product 5</span></label>
      </div>
    </aside>
  </div>
</section>
