<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GIF Frame Scrubber · Debug</title>
<style>
  :root{--bg:#0b0c10;--fg:#e5e7eb;--rail:#1f2430;--thumb:#f3f4f6}
  html,body{height:100%;margin:0;background:var(--bg);color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
  .wrap{max-width:720px;margin:0 auto;padding:20px}
  .stage{width:100%;aspect-ratio:1/1;background:#0f172a;border-radius:12px;display:grid;place-items:center;overflow:hidden}
  canvas{width:100%;height:100%;image-rendering:pixelated}
  .bar{margin:12px 0;display:flex;gap:12px;align-items:center}
  input[type=range]{width:100%;height:8px;border-radius:999px;background:var(--rail);-webkit-appearance:none;appearance:none}
  input[type=range]::-webkit-slider-thumb{width:18px;height:18px;border-radius:50%;background:var(--thumb);border:0;-webkit-appearance:none;appearance:none}
  input[type=range]::-moz-range-thumb{width:18px;height:18px;border-radius:50%;background:var(--thumb);border:0}
  .small{opacity:.8;font-size:12px} .err{color:#fca5a5}
</style>
</head>
<body>
  <div class="wrap">
    <div class="stage"><canvas id="cv" width="640" height="640"></canvas></div>
    <div class="bar">
      <input id="slider" type="range" min="0" max="0" step="1" value="0" aria-label="Frame" />
      <span id="out" class="small">0/0</span>
    </div>
    <div id="status" class="small"></div>
  </div>

<script type="module">
// UPDATE THIS to your actual file path (folder + file):
const GIF_URL = '/assets/96633009-d1818000-1318-11eb-9f1d-7f914f4ccb16/96633009-d1818000-1318-11eb-9f1d-7f914f4ccb16.gif';

const cv = document.getElementById('cv');
const ctx = cv.getContext('2d', { willReadFrequently: true });
const slider = document.getElementById('slider');
const out = document.getElementById('out');
const statusEl = document.getElementById('status');

let frames = [], idx = 0;

function drawFrameRGBA(patch, w, h){
  const cw=cv.width, ch=cv.height, s=Math.max(cw/w, ch/h), W=w*s, H=h*s, x=(cw-W)/2, y=(ch-H)/2;
  const imgData = new ImageData(patch, w, h);
  const off = typeof OffscreenCanvas !== 'undefined' ? new OffscreenCanvas(w, h) : (()=>{const c=document.createElement('canvas'); c.width=w; c.height=h; return c;})();
  const octx = off.getContext('2d'); octx.putImageData(imgData, 0, 0);
  ctx.clearRect(0,0,cw,ch); ctx.drawImage(off, x, y, W, H);
}
function updateUI(){ slider.max = String(frames.length-1); out.textContent = (idx+1)+"/"+frames.length; }
function setFrame(i){ if(!frames.length) return; idx=((i%frames.length)+frames.length)%frames.length; const f=frames[idx]; drawFrameRGBA(f.patch,f.w,f.h); updateUI(); }

async function tryGifuct(bytes){
  const { parseGIF, decompressFrames } = await import('https://unpkg.com/gifuct-js@2.1.2/dist/gifuct.esm.js');
  const gif = parseGIF(bytes);
  const fs = decompressFrames(gif, { buildImagePatches:true });
  frames = fs.map(f => ({ patch: f.patch, w: f.dims.width, h: f.dims.height }));
  statusEl.textContent = `Decoded ${frames.length} frames`;
  return frames.length>0;
}

function hex(bytes){ return [...bytes].map(b=>b.toString(16).padStart(2,'0')).join(' '); }

async function load(){
  statusEl.textContent = `Fetching ${GIF_URL} …`;
  let res;
  try{
    res = await fetch(GIF_URL, { mode:'same-origin' });
    statusEl.textContent = `HTTP ${res.status}`;
    if (!res.ok) throw new Error('HTTP '+res.status);
  }catch(e){
    statusEl.innerHTML = `<span class="err">Fetch failed: ${e.message}</span>`;
    return;
  }
  const bytes = await res.arrayBuffer();
  const sig = new Uint8Array(bytes.slice(0, 6));
  statusEl.textContent += ` · header: ${hex(sig)} (expect 47 49 46 38 39 61 or 38 37 61)`;

  // Must start with GIF87a or GIF89a
  const text = String.fromCharCode(...sig);
  if (text !== 'GIF89a' && text !== 'GIF87a'){
    statusEl.innerHTML += `<br><span class="err">Not a real GIF file. Did you upload the correct file/path?</span>`;
    return;
  }

  try{
    const ok = await tryGifuct(bytes);
    if (!ok) throw new Error('No frames found');
    setFrame(0);
    slider.addEventListener('input', e => setFrame(parseInt(e.target.value,10)));
  }catch(e){
    statusEl.innerHTML += `<br><span class="err">Decode error: ${e.message}</span>`;
  }
}
load();
</script>
</body>
</html>
