<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHOWCASE PRODUCT DEV</title>
  <style>
    :root{--bg:#0b0c10;--fg:#e5e7eb;--rail:#1f2430;--thumb:#f3f4f6}
    html,body{height:100%;margin:0;background:#0b0c10;color:var(--fg);font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{max-width:980px;margin:0 auto;padding:20px;}
    h1{font-size:20px;margin:0 0 12px}
    .stage{position:relative;width:100%;aspect-ratio:16/9;background:#0f172a;border-radius:12px;overflow:hidden}
    .frame{position:absolute;inset:0;background-repeat:no-repeat;background-size:cover}
    .bar{margin:12px 0;display:flex;gap:12px;align-items:center}
    input[type=range]{width:100%;height:8px;border-radius:999px;background:var(--rail);-webkit-appearance:none;appearance:none}
    input[type=range]::-webkit-slider-thumb{width:18px;height:18px;border-radius:50%;background:var(--thumb);-webkit-appearance:none;appearance:none;border:0}
    input[type=range]::-moz-range-thumb{width:18px;height:18px;border-radius:50%;background:var(--thumb);border:0}
    .small{opacity:.7;font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SHOWCASE PRODUCT DEV</h1>
    <div id="stage" class="stage" aria-label="360Â° product viewer"><div id="frame" class="frame"></div></div>
    <div class="bar">
      <input id="slider" type="range" min="0" max="71" step="1" value="0" aria-label="Frame" />
      <span id="out" class="small">1/72</span>
    </div>
    <div class="small">Drag left/right on the image to rotate. Shift = finer control.</div>
  </div>

  <script>
    // SIMPLE 360 VIEWER (spritesheet based)
    // Uses your GIF/WebP/PNG GRID (rows x cols). No video, no WebGL.

    const CONFIG = {
      // ðŸ”— Your GIF added here (replace later with a proper spritesheet grid for best control)
      sheetUrl: "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjg3sfw45rBH4ilEY3nUnaREwzF6KMGZCmwy_8dqFysWBTAvENlXUAqov08IjR506Z0hH8NIm6VUNt8Fu9baNaiV7Nzk6rKuQIs4BfC0vTTMWIqWdM-g8aOLkC6WsCYnqftOsc6hHEA7AKdroEteULALJzM7PBpo52PlEB-ipYsQnJh1jFrNbTY7f6kABVL/s1600/Mandelbrot_sequence_new.gif",
      rows: 6,   // grid rows
      cols: 12,  // grid cols
      total: 72, // total frames
    };

    // Elements
    const stage = document.getElementById('stage');
    const frame = document.getElementById('frame');
    const slider = document.getElementById('slider');
    const out = document.getElementById('out');

    // Load the sheet
    const img = new Image();
    img.crossOrigin = 'anonymous';
    img.decoding = 'async';
    img.src = CONFIG.sheetUrl;

    let sheetW=0, sheetH=0, tileW=0, tileH=0, idx=0;

    function setFrame(i){
      i = Math.max(0, Math.min(CONFIG.total-1, i|0));
      const col = i % CONFIG.cols;
      const row = Math.floor(i / CONFIG.cols);
      frame.style.backgroundPosition = (-col*tileW)+"px "+(-row*tileH)+"px";
      slider.value = i;
      out.textContent = (i+1)+"/"+CONFIG.total;
      idx = i;
    }

    img.onload = () => {
      sheetW = img.naturalWidth; sheetH = img.naturalHeight;
      tileW = Math.round(sheetW/CONFIG.cols);
      tileH = Math.round(sheetH/CONFIG.rows);
      frame.style.backgroundImage = `url(${CONFIG.sheetUrl})`;
      frame.style.backgroundSize = sheetW+"px "+sheetH+"px";
      frame.style.backgroundRepeat = 'no-repeat';
      setFrame(0);
    };

    // Slider
    slider.max = String(CONFIG.total-1);
    slider.addEventListener('input', e => setFrame(parseInt(e.target.value,10)));

    // Drag rotate
    let down=false, lastX=0;
    const speed = (ev)=> ev && ev.shiftKey ? 0.25 : 1;
    stage.addEventListener('mousedown', e => { down=true; lastX=e.clientX; });
    window.addEventListener('mouseup', ()=> down=false);
    window.addEventListener('mousemove', e => { if(!down) return; const w=stage.clientWidth||1; const d=(e.clientX-lastX); lastX=e.clientX; const delta = (d/w)*CONFIG.total*speed(e); setFrame((Math.round(idx+delta)+CONFIG.total)%CONFIG.total); });
    stage.addEventListener('touchstart', e=>{ lastX=e.touches[0].clientX; });
    stage.addEventListener('touchmove', e=>{ const x=e.touches[0].clientX; const w=stage.clientWidth||1; const d=x-lastX; lastX=x; const delta=(d/w)*CONFIG.total; setFrame((Math.round(idx+delta)+CONFIG.total)%CONFIG.total); }, {passive:true});
    // Keyboard
    stage.tabIndex=0; stage.addEventListener('keydown', e=>{ if(e.key==='ArrowLeft'||e.key==='ArrowRight'){ setFrame((idx+(e.key==='ArrowRight'?1:-1)+CONFIG.total)%CONFIG.total); e.preventDefault(); }});
  </script>
</body>
</html>
