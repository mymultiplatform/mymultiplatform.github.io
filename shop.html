<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMultiplatform Shop</title>
    <style>
        /* All existing styles remain exactly the same until the shop profiles section */
        /* ... (previous styles) ... */

        #Shop .shop-profiles .profile {
            margin: 10px;
            width: 300px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        #Shop .shop-profiles .profile img {
            height: 200px;
            width: 100%;
            object-fit: contain;
            cursor: pointer;
            background-color: white;
        }

        .product-gallery {
            display: flex;
            gap: 5px;
            padding: 5px;
            background-color: #333;
            justify-content: center;
        }

        .gallery-thumbnail {
            width: 50px;
            height: 50px;
            object-fit: contain;
            cursor: pointer;
            background-color: white;
            border: 2px solid transparent;
            padding: 2px;
        }

        .gallery-thumbnail.active {
            border-color: #FFD140;
        }

        /* Rest of your existing styles remain exactly the same */
    </style>
</head>
<body>
    <!-- Navbar remains the same -->
    <div class="navbar">
        <a href="#home" data-tab="home">Home</a>
        <a href="#Shop" data-tab="Shop">Shop</a>
        <div class="cart-icon" onclick="toggleCart()">

    </div>

    <!-- Cart modal remains the same -->
    <div class="cart-modal" id="cart-modal">
        <!-- ... (existing cart modal content) ... -->
    </div>

    <!-- Home section remains the same -->
    <div class="content-section" id="home">
        <div class="title" onclick="showTabContent('Shop')">SHOP TEST</div>
        <div class="logo">
            <div style="background-color: black; height: 183px; width: 320px;"></div>
        </div>
    </div>

    <!-- Updated Shop section -->
    <div class="content-section" id="Shop">
        <p style="text-align: center; font-size: 2rem;">SHOP</p>
        <div class="shop-profiles">
            <!-- Updated Product 1 -->
            <div class="profile" id="product1">
                <img alt="L Shape Cat Scratcher" src="https://m.media-amazon.com/images/I/81CDFCOT6OL._AC_SL1500_.jpg" class="main-image" onclick="toggleExpand(this)" />
                <div class="product-gallery">
                    <img src="https://m.media-amazon.com/images/I/81CDFCOT6OL._AC_SL1500_.jpg" class="gallery-thumbnail active" onclick="switchMainImage(this)" alt="View 1" />
                    <img src="https://s.alicdn.com/@sc04/kf/H2a0c3d071a864f6b9cc07b0f2fcdd1f7b.jpg_720x720q50.jpg" class="gallery-thumbnail" onclick="switchMainImage(this)" alt="View 2" />

                <button class="add-to-cart-btn" onclick="addToCart('L Shape Cat Scratcher', 29.99)">Add to Cart</button>
                <div class="payment-options">

                    <button class="payment-button mastercard-button" onclick="showPaymentPage('mastercard')">Mastercard</button>

                    <div id="paypal-container-ZXY76AXEZ4S3S"></div>

                <p>Description: High-quality L-shaped cat scratcher with ball toy.</p>
                <div class="product-details" style="display: none;">

    <!-- PayPal script remains the same -->

    <script>
        // All existing JavaScript functions remain the same
        
        // Add new function for switching main product image
        function switchMainImage(thumbnailImg) {
            const profile = thumbnailImg.closest('.profile');
            const mainImage = profile.querySelector('.main-image');
            mainImage.src = thumbnailImg.src;
            
            // Update active thumbnail
            profile.querySelectorAll('.gallery-thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbnailImg.classList.add('active');
        }

        // Rest of your existing JavaScript remains exactly the same
        // ... (all previous JavaScript functions) ...
    </script>
