<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMultiplatform Shop</title>
    <style>
        /* Previous styles remain the same until the product image styling */
        
        #Shop .shop-profiles .profile img.product-image {
            height: 300px;
            width: 100%;
            object-fit: contain;
            cursor: pointer;
            background-color: white;
            padding: 10px;
        }

        .product-gallery {
            display: flex;
            gap: 10px;
            margin: 10px;
            justify-content: center;
        }

        .gallery-thumbnail {
            width: 60px;
            height: 60px;
            object-fit: contain;
            cursor: pointer;
            border: 2px solid transparent;
            background-color: white;
            padding: 2px;
        }

        .gallery-thumbnail.active {
            border-color: #FFD140;
        }

        /* Rest of your previous styles remain the same */
    </style>
</head>
<body>
    <!-- Previous navbar and cart modal code remains the same -->

    <div class="content-section" id="Shop">
        <p style="text-align: center; font-size: 2rem;">SHOP</p>
        <div class="shop-profiles">
            <!-- Updated Product 1 with new images -->
            <div class="profile" id="product1">
                <img alt="L Shape Cat Scratcher" src="https://m.media-amazon.com/images/I/81CDFCOT6OL._AC_SL1500_.jpg" class="product-image main-image" onclick="toggleExpand(this)" />
                <div class="product-gallery">
                    <img src="https://m.media-amazon.com/images/I/81CDFCOT6OL._AC_SL1500_.jpg" class="gallery-thumbnail active" onclick="switchMainImage(this)" alt="L Shape Cat Scratcher View 1" />
                    <img src="https://s.alicdn.com/@sc04/kf/H2a0c3d071a864f6b9cc07b0f2fcdd1f7b.jpg_720x720q50.jpg" class="gallery-thumbnail" onclick="switchMainImage(this)" alt="L Shape Cat Scratcher View 2" />
                </div>
                <p class="product-title" onclick="toggleExpand(this)">L Shape Cat Scratcher</p>
                <p class="product-price">$29.99</p>
                <button class="add-to-cart-btn" onclick="addToCart('L Shape Cat Scratcher', 29.99)">Add to Cart</button>
                <div class="payment-options">
                    <button class="payment-button visa-button" onclick="showPaymentPage('visa')">Visa</button>
                    <button class="payment-button mastercard-button" onclick="showPaymentPage('mastercard')">Mastercard</button>
                </div>
                <div class="paypal-button-container">
                    <div id="paypal-container-ZXY76AXEZ4S3S"></div>
                </div>
                <p>Description: High-quality L-shaped cat scratcher with ball toy, perfect for indoor cats.</p>
                <div class="product-details" style="display: none;">
                    <p>- Durable corrugated cardboard construction<br>
                    - Includes interactive ball toy<br>
                    - Space-saving L-shape design<br>
                    - Protects furniture from scratching</p>
                </div>
            </div>
            
            <!-- Rest of your products remain the same -->
        </div>
    </div>

    <!-- Previous payment page and footer code remains the same -->

    <script>
        // Previous JavaScript functions remain the same

        // Add new function for switching main product image
        function switchMainImage(thumbnailImg) {
            const profile = thumbnailImg.closest('.profile');
            const mainImage = profile.querySelector('.main-image');
            mainImage.src = thumbnailImg.src;
            
            // Update active thumbnail
            profile.querySelectorAll('.gallery-thumbnail').forEach(thumb => {
                thumb.classList.remove('active');
            });
            thumbnailImg.classList.add('active');
        }

        // Previous JavaScript code remains the same
    </script>
</body>
</html>
