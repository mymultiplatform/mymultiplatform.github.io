<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>Mymultiplatform Shop</title>
  <style>
    /* Reset box-sizing for consistency */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      background-color: rgb(0, 0, 0);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    /* Banner Styles */
    .banner {
      background-color: green;
      color: white;
      padding: 10px 20px;
      font-size: 24px;
      font-weight: bold;
      text-align: left;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1001;
      height: 60px;
      display: flex;
      align-items: center;
    }

    .title {
      margin-left: 20px;
    }

    /* Navbar Styles */
    .navbar {
      background: linear-gradient(to bottom, #666666, #000000);
      text-align: center;
      padding: 10px 0;
      position: fixed;
      top: 60px;
      width: 100%;
      z-index: 1000;
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navbar a {
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .navbar a:hover {
      background-color: green;
      border-radius: 4px;
    }

    /* Dynamic Banner Styles */
    .dynamic-banner {
      position: fixed;
      top: 110px;
      width: 100%;
      height: 180px;
      overflow: hidden;
      z-index: 999;
    }

    .banner-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      display: none;
    }

    .banner-slide.active {
      display: block;
    }

    /* Main Content Styles */
    .tab-content {
      padding: 290px 20px 20px 20px;
      color: white;
    }

    .tab-content h2 {
      display: none;
    }

    .tab-content h2.active {
      display: block;
    }

    /* Shop Section */
    #Shop {
      display: none;
      padding: 80px 20px 20px 20px;
    }

    #Shop .shop-profiles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .profile {
      background-color: #222;
      border: 1px solid #444;
      border-radius: 8px;
      width: 90%;
      max-width: 300px;
      overflow: hidden;
      position: relative;
      transition: transform 0.3s ease, z-index 0.3s ease;
    }

    .profile img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .profile img:hover {
      transform: scale(1.05);
    }

    .product-info {
      padding: 10px;
      text-align: left;
    }

    .product-title {
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 5px;
    }

    .product-price {
      font-size: 1rem;
      margin-bottom: 10px;
    }

    .add-to-cart-btn {
      background-color: #444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }

    .add-to-cart-btn:hover {
      background-color: green;
    }

    /* Cart Modal */
    .cart-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1002;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .cart-content {
      background-color: #fff;
      color: #000;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 8px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
    }

    .cart-content h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .close-cart {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    .proceed-btn {
      background-color: green;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
      margin-top: 20px;
      width: 100%;
    }

    /* Expanded Profile */
    .profile.expanded {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      z-index: 1001;
      background-color: #333;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      width: 95vw;
      max-width: 500px;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 8px;
      overflow-y: auto;
      transition: transform 0.3s ease;
    }

    .profile.expanded img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .description {
      width: 100%;
      text-align: left;
      color: #ddd;
    }

    .description h2 {
      margin-bottom: 10px;
      color: #fff;
    }

    .description p {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .product-gallery {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
    }

    .product-gallery img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }

    .product-gallery img:hover {
      transform: scale(1.1);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: red;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
      font-size: 1rem;
    }

    /* Footer */
    footer {
      padding: 20px;
      background-color: #000;
      color: #fff;
      text-align: center;
      font-size: 1rem;
    }

    /* Filter Icon and Sliding Textbox */
    .filter-icon {
      position: fixed;
      top: 120px;
      right: 20px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1001;
    }

    .filter-textbox {
      position: fixed;
      top: 160px;
      right: -300px;
      width: 250px;
      background-color: #333;
      color: white;
      padding: 10px;
      border-radius: 8px;
      transition: right 0.3s ease;
      z-index: 1000;
    }

    .filter-textbox.active {
      right: 20px;
    }

    .filter-textbox ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .filter-textbox ul li {
      padding: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .filter-textbox ul li:hover {
      background-color: green;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .navbar a {
        font-size: 16px;
        padding: 6px 12px;
      }

      .banner {
        font-size: 20px;
        padding: 10px 15px;
        height: 50px;
      }

      .navbar {
        top: 50px;
        height: 45px;
      }

      .dynamic-banner {
        top: 95px;
        height: 135px;
      }

      .tab-content {
        padding: 230px 15px 15px 15px;
      }

      .filter-icon {
        top: 100px;
        right: 15px;
      }

      .filter-textbox {
        top: 140px;
        right: -250px;
        width: 200px;
      }

      .filter-textbox.active {
        right: 15px;
      }
    }
  </style>
</head>
