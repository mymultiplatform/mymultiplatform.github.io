<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Scrolling with Drag and Touch</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Hide horizontal overflow */
            overflow-y: auto;   /* Allow vertical scrolling */
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            background-color: black; /* Set background color for the body */
        }

        .navbar {
            background: linear-gradient(to bottom, #666666, #000000);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: green;
        }

        .content-section {
            display: none; /* Hidden by default */
            padding-top: 60px; /* To prevent content from being hidden under the navbar */
        }

        /* Home Section Styles */
        #home {
            display: block; /* Show home section by default */
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: white;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: white;
        }

        .logo {
            margin-top: 20px;
        }

        .profiles-container {
            overflow: visible; /* Changed from hidden to visible */
            width: 80vw;
            position: relative;
        }

        .profiles {
            display: flex;
            align-items: center;
            white-space: nowrap;
            position: relative;
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f8f8f8;
            max-width: 300px;
            text-align: left;
            display: inline-block;
            transition: transform 0.3s ease, z-index 0.3s ease;
            position: relative;
        }

        .profile img {
            max-width: 100%;
            background-color: black;
            width: 100%;
            height: 200px;
            -webkit-user-drag: none;
            user-drag: none;
        }

        .magnifier-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .profile.expanded {
            z-index: 10; /* Ensure the zoomed profile is on top */
            transform: scale(2); /* Ensure the zoomed profile scales correctly */
        }

        /* Shop Section Styles */
        #Shop {
            background-color: black;
            color: white;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            min-height: 100vh;
            padding: 20px;
        }

        #Shop p {
            margin: 20px 0;
            font-size: 1.5rem;
        }

        #Shop .placeholder {
            font-size: xxx-large;
            color: #666666;
        }

        footer {
            padding: 50px 0;
            background-color: black;
            color: white;
            text-align: center;
            font-family: 'Helvetica', sans-serif;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile {
                max-width: 90vw;
            }

            .navbar a {
                font-size: 16px;
                padding: 6px 12px;
            }

            .title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <script>
        // Tab Switching Functionality
        function showTabContent(tabId) {
            const tabContents = document.querySelectorAll(".content-section");
            tabContents.forEach((content) => {
                if (content.id === tabId) {
                    content.style.display = "flex";
                } else {
                    content.style.display = "none";
                }
            });
        }

        const tabLinks = document.querySelectorAll(".navbar a");
        tabLinks.forEach((link) => {
            link.addEventListener("click", (event) => {
                event.preventDefault();
                const tabId = link.getAttribute("data-tab");
                showTabContent(tabId);
                // Update the URL hash without scrolling
                history.pushState(null, null, `#${tabId}`);
            });
        });

        // Optional: Handle page load with hash
        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                showTabContent(hash);
            } else {
                showTabContent('home'); // Default to home
            }
        });

        // Profile Scrolling and Drag Functionality
        const profiles = document.getElementById('profiles');
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationFrame;
        let idleTimeout;

        const profileWidth = profiles.scrollWidth;
        let speed = 1; // pixels per frame
        let position = 0;

        function startIdleAnimation() {
            moveProfiles();
        }

        function moveProfiles() {
            position -= speed;
            if (position <= -profileWidth) {
                position = profiles.parentElement.offsetWidth;
            }
            profiles.style.transform = `translateX(${position}px)`;
            animationFrame = requestAnimationFrame(moveProfiles);
        }

        function stopIdleAnimation() {
            cancelAnimationFrame(animationFrame);
        }

        profiles.addEventListener('mousedown', startDragging);
        profiles.addEventListener('touchstart', startDragging);

        profiles.addEventListener('mousemove', drag);
        profiles.addEventListener('touchmove', drag);

        profiles.addEventListener('mouseup', stopDragging);
        profiles.addEventListener('touchend', stopDragging);
        profiles.addEventListener('mouseleave', stopDragging);

        function startDragging(event) {
            isDragging = true;
            stopIdleAnimation();
            startPos = getPositionX(event);
            clearTimeout(idleTimeout);
        }

        function drag(event) {
            if (!isDragging) return;
            const currentPosition = getPositionX(event);
            currentTranslate = prevTranslate + currentPosition - startPos;
            profiles.style.transform = `translateX(${currentTranslate}px)`;
        }

        function stopDragging() {
            isDragging = false;
            prevTranslate = currentTranslate;
            idleTimeout = setTimeout(() => {
                startIdleAnimation();
            }, 1000); // Restart idle animation after 1 second
        }

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        function toggleScale(icon) {
            const profile = icon.closest('.profile');
            const isExpanded = profile.classList.toggle('expanded');
            profile.style.transform = isExpanded ? 'scale(2)' : 'scale(1)';
            profile.style.zIndex = isExpanded ? '10' : '1';
        }

        // Start idle animation when the Home section is visible
        const observer = new MutationObserver(() => {
            const homeSection = document.getElementById('home');
            if (homeSection.style.display !== 'none') {
                startIdleAnimation();
            } else {
                stopIdleAnimation();
            }
        });

        observer.observe(document.getElementById('home'), { attributes: true, attributeFilter: ['style'] });

        // Initial start
        startIdleAnimation();
    </script>
