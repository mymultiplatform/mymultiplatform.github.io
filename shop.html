<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMultiplatform Shop</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: auto;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            background-color: black;
            font-family: 'Helvetica', sans-serif;
            color: white;
        }

        .navbar {
            background: linear-gradient(to bottom, #666666, #000000);
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .navbar a:hover {
            background-color: green;
        }

        .content-section {
            display: none;
            padding-top: 60px;
        }

        #home {
            display: block;
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        .logo {
            margin-top: 20px;
        }

        #Shop {
            background-color: black;
            color: white;
            text-align: center;
            min-height: 100vh;
            padding: 80px 20px 20px 20px;
            position: relative;
        }

        #Shop .shop-profiles {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        #Shop .shop-profiles .profile {
            margin: 10px;
            width: 300px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, z-index 0.3s ease;
        }

        #Shop .shop-profiles .profile img {
            height: 200px;
            width: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        #Shop .shop-profiles .profile p {
            margin: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .cart-icon {
            position: relative;
            cursor: pointer;
            display: inline-block;
            margin-left: 10px;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
        }

        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1002;
            justify-content: center;
            align-items: center;
        }

        .cart-content {
            background-color: #fff;
            color: #000;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            overflow-y: auto;
            max-height: 80%;
            position: relative;
        }

        .payment-options {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .payment-button {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .visa-button {
            background-color: #1a1f71;
            color: white;
        }

        .mastercard-button {
            background-color: #eb001b;
            color: white;
        }

        .paypal-button-container {
            margin-top: 10px;
            text-align: center;
        }

        .payment-page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            z-index: 2000;
            color: white;
            padding: 20px;
        }

        .payment-content {
            background-color: #333;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
        }

        /* Rest of your existing styles remain the same */
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home" data-tab="home">Home</a>
        <a href="#Shop" data-tab="Shop">Shop</a>
        <div class="cart-icon" onclick="toggleCart()">
            ðŸ›’
            <div class="cart-count" id="cart-count">0</div>
        </div>
    </div>

    <div class="cart-modal" id="cart-modal">
        <div class="cart-content">
            <button class="close-cart" onclick="toggleCart()">X</button>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <p id="total-price">Total: $0</p>
            <div class="paypal-button-container">
                <style>.pp-ZXY76AXEZ4S3S{text-align:center;border:none;border-radius:0.25rem;min-width:11.625rem;padding:0 2rem;height:2.625rem;font-weight:bold;background-color:#FFD140;color:#000000;font-family:"Helvetica Neue",Arial,sans-serif;font-size:1rem;line-height:1.25rem;cursor:pointer;}</style>
                <form action="https://www.paypal.com/ncp/payment/ZXY76AXEZ4S3S" method="post" target="_top" style="display:inline-grid;justify-items:center;align-content:start;gap:0.5rem;">
                    <input class="pp-ZXY76AXEZ4S3S" type="submit" value="Comprar ahora" />
                    <img src="https://www.paypalobjects.com/images/Debit_Credit_APM.svg" alt="cards" />
                    <section>Con la tecnologÃ­a de <img src="https://www.paypalobjects.com/paypal-ui/logos/svg/paypal-wordmark-color.svg" alt="paypal" style="height:0.875rem;vertical-align:middle;"/></section>
                </form>
            </div>
        </div>
    </div>

    <div class="content-section" id="home">
        <div class="title" onclick="showTabContent('Shop')">SHOP TEST</div>
        <div class="logo">
            <div style="background-color: black; height: 183px; width: 320px;"></div>
        </div>
    </div>

    <div class="content-section" id="Shop">
        <p style="text-align: center; font-size: 2rem;">SHOP</p>
        <div class="shop-profiles">
            <!-- Product 1 -->
            <div class="profile" id="product1">
                <img alt="Product 1" src="https://via.placeholder.com/300x200.png?text=Product+1" onclick="toggleExpand(this)" />
                <p class="product-title" onclick="toggleExpand(this)">Product 1</p>
                <p class="product-price">$10</p>
                <button class="add-to-cart-btn" onclick="addToCart('Product 1', 10)">Add to Cart</button>
                <div class="payment-options">
                    <button class="payment-button visa-button" onclick="showPaymentPage('visa')">Visa</button>
                    <button class="payment-button mastercard-button" onclick="showPaymentPage('mastercard')">Mastercard</button>
                </div>
                <div class="paypal-button-container">
                    <div id="paypal-container-ZXY76AXEZ4S3S"></div>
                </div>
                <p>Description: High-quality product 1.</p>
                <div class="product-details" style="display: none;">
                    <p>More details about Product 1.</p>
                </div>
                <!-- Rest of product 1 content -->
            </div>
            
            <!-- Repeat the same structure for products 2-6 -->
            
        </div>
    </div>

    <div class="payment-page" id="payment-page">
        <div class="payment-content">
            <h2>Complete Your Payment</h2>
            <div id="payment-details"></div>
            <button onclick="closePaymentPage()" class="close-cart">Close</button>
        </div>
    </div>

    <footer>
        <p>MYMULTIPLATFORM</p>
    </footer>

    <script src="https://www.paypal.com/sdk/js?client-id=BAAx03ObpCojX7vybdYnlXS_oi_HHV_tkE7qbrn2wUcl6U3bQYPSL_dSf0ku1iQ1CMYBN8EhbYJQzKrDfA&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
    
    <script>
        // Your existing JavaScript functions
        function showTabContent(tabId) {
            const tabContents = document.querySelectorAll(".content-section");
            tabContents.forEach((content) => {
                if (content.id === tabId) {
                    content.style.display = "block";
                } else {
                    content.style.display = "none";
                }
            });
        }

        let cart = [];

        function addToCart(productName, productPrice) {
            const existingProduct = cart.find(item => item.name === productName);
            if (existingProduct) {
                existingProduct.quantity += 1;
            } else {
                cart.push({ name: productName, price: productPrice, quantity: 1 });
            }
            updateCartCount();
            alert(`${productName} has been added to your cart.`);
        }

        function updateCartCount() {
            const cartCount = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = cartCount;
        }

        function toggleCart() {
            const cartModal = document.getElementById('cart-modal');
            if (cartModal.style.display === 'flex') {
                cartModal.style.display = 'none';
                document.body.style.overflow = 'auto';
            } else {
                cartModal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
                renderCartItems();
            }
        }

        function renderCartItems() {
            const cartItemsContainer = document.getElementById('cart-items');
            cartItemsContainer.innerHTML = '';
            let totalPrice = 0;
            cart.forEach(item => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <p>${item.name} x${item.quantity}</p>
                    <p>$${item.price * item.quantity}</p>
                `;
                cartItemsContainer.appendChild(cartItem);
                totalPrice += item.price * item.quantity;
            });
            document.getElementById('total-price').textContent = `Total: $${totalPrice}`;
        }

        // New payment functions
        function showPaymentPage(method) {
            const paymentPage = document.getElementById('payment-page');
            const paymentDetails = document.getElementById('payment-details');
            paymentPage.style.display = 'block';
            paymentDetails.innerHTML = `Processing ${method} payment...`;
        }

        function closePaymentPage() {
            document.getElementById('payment-page').style.display = 'none';
        }

        // PayPal integration
        paypal.HostedButtons({
            hostedButtonId: "ZXY76AXEZ4S3S",
        }).render("#paypal-container-ZXY76AXEZ4S3S");

        // Add event listeners
        const tabLinks = document.querySelectorAll(".navbar a");
        tabLinks.forEach((link) => {
            link.addEventListener("click", (event) => {
                event.preventDefault();
                const tabId = link.getAttribute("data-tab");
                showTabContent(tabId);
                history.pushState(null, null, `#${tabId}`);
            });
        });

        window.addEventListener('DOMContentLoaded', () => {
            const hash = window.location.hash.substring(1);
            if (hash) {
                showTabContent(hash);
            } else {
                showTabContent('home');
            }
        });

        // Prevent image dragging
        const images = document.querySelectorAll('img');
        images.forEach(img => {
            img.draggable = false;
        });

        // Prevent text selection
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
</body>
</html>
