<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEDILIS DEV TEAM — Counter Debug</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <style>
    body { background:#ff0000; color:#000; font-family: Arial, Helvetica, sans-serif; padding:32px; }
    h1,h2 { margin:0 0 16px 0; }
    .wrap { max-width: 720px; }
    .box { background:#000; color:#ff0000; padding:20px; border-radius:10px; margin-top:16px; font-weight:bold; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>SIMPLE COUNTER FOR DEBUG MEDILINK</h1>
    <h2>HI WELCOME TO THE GITHUB PAGE FOR : MEDILIS DEV TEAM !</h2>

    <div class="box" id="loginCount">loginCount: loading…</div>
    <div class="box" id="perfilCount">perfilCount: loading…</div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAvQARyKCuFwN_BRza4awer_KTca2ov1Sk",
      authDomain: "mymultipaltform.firebaseapp.com",
      projectId: "mymultipaltform"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const ref = db.collection("appStats").doc("medilink");

    ref.onSnapshot(doc => {
      if (!doc.exists) return;
      const d = doc.data() || {};
      document.getElementById("loginCount").textContent  = "loginCount : "  + (d.loginCount ?? 0);
      document.getElementById("perfilCount").textContent = "perfilCount : " + (d.perfilCount ?? 0);
    });
  </script>
</body>
</html>
