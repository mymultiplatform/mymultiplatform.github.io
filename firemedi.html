<html>
<head>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAvQARyKCuFwN_BRza4awer_KTca2ov1Sk",
      authDomain: "mymultipaltform.firebaseapp.com",
      projectId: "mymultipaltform",
      storageBucket: "mymultipaltform.firebasestorage.app",
      messagingSenderId: "645043124596",
      appId: "1:645043124596:android:39602d0b93bf1fa7d85421"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(doc(db, "appStats", "medilink"), (docSnap) => {
      if (docSnap.exists()) {
        document.getElementById("loginCount").textContent = docSnap.data().loginCount;
        document.getElementById("perfilCount").textContent = docSnap.data().perfilCount;
      }
    });
  </script>
</head>
<body>

</body>
</html>
