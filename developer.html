            margin: 0;
            padding: 0;
            /* Removed overflow: hidden to allow vertical scrolling */
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
        }

        .background-container {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: black;
            text-align: center;
            padding: 50px 0;
        }

        .title {
            font-size: 3rem;
            color: white;
        }

        .logo {
            margin-top: 20px;
        }

        .profiles-container {
            overflow-x: auto; /* Enable horizontal scrolling */
            overflow-y: hidden; /* Hide vertical overflow */
            width: 100%;
            padding: 20px 0;
            background-color: #fff;
        }

        .profiles {
            display: flex;
            align-items: center;
            white-space: nowrap;
            transition: transform 0.3s ease;
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 0 10px;
            background-color: #f8f8f8;
            max-width: 300px;
            text-align: left;
            flex: 0 0 auto; /* Prevent flex items from shrinking */
            transition: transform 0.3s ease, z-index 0.3s ease;
            position: relative;
        }

        .profile img {
            max-width: 100%;
            background-color: black;
            width: 100%;
            height: 200px;
            object-fit: cover;
            user-drag: none;
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        .magnifier-icon {
            position: absolute;
            bottom: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .profile.expanded {
            z-index: 10; /* Ensure the zoomed profile is on top */
            transform: scale(2); /* Ensure the zoomed profile scales correctly */
        }

        footer {
            background-color: #222;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
        }

        footer p {
            margin: 0;
        }

        /* Hide scrollbar for profiles-container */
        .profiles-container::-webkit-scrollbar {
            display: none;
        }
        .profiles-container {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>

    <script>
        const profiles = document.getElementById('profiles');
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationFrame;
        let idleTimeout;

        // Function to toggle the scale of the profile
        function toggleScale(icon) {
            const profile = icon.closest('.profile');
            const isExpanded = profile.classList.toggle('expanded');
            profile.style.transform = isExpanded ? 'scale(2)' : 'scale(1)';
            profile.style.zIndex = isExpanded ? '10' : '1'; // Ensure the zoomed profile is on top
        }

        // Dragging logic
        profiles.addEventListener('mousedown', startDragging);
        profiles.addEventListener('touchstart', startDragging);

        profiles.addEventListener('mousemove', drag);
        profiles.addEventListener('touchmove', drag);

        profiles.addEventListener('mouseup', stopDragging);
        profiles.addEventListener('touchend', stopDragging);
        profiles.addEventListener('mouseleave', stopDragging);

        function startDragging(event) {
            isDragging = true;
            stopIdleAnimation();
            startPos = getPositionX(event);
            clearTimeout(idleTimeout); // Stop idle animation from restarting
        }

        function drag(event) {
            if (!isDragging) return;
            const currentPosition = getPositionX(event);
            const delta = currentPosition - startPos;
            profiles.scrollLeft = prevTranslate - delta;
        }

        function stopDragging(event) {
            if (!isDragging) return;
            isDragging = false;
            prevTranslate = profiles.scrollLeft;

            // Resume idle animation after 10 seconds of inactivity
            idleTimeout = setTimeout(() => {
                startIdleAnimation();
            }, 10000);
        }

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        // Idle Animation with auto-scrolling
        let idleInterval;
        const speed = 1; // Adjust the speed as needed

        function startIdleAnimation() {
            idleInterval = setInterval(() => {
                profiles.scrollLeft += speed;
                // If scrolled to the end, reset to start
                if (profiles.scrollLeft + profiles.clientWidth >= profiles.scrollWidth) {
                    profiles.scrollLeft = 0;
                }
            }, 16); // Approximately 60fps
        }

        function stopIdleAnimation() {
            clearInterval(idleInterval);
        }

        // Start the idle animation initially
        startIdleAnimation();

        // Pause idle animation on user interaction
        profiles.addEventListener('mouseenter', stopIdleAnimation);
        profiles.addEventListener('mouseleave', () => {
            idleTimeout = setTimeout(() => {
                startIdleAnimation();
            }, 10000);
        });
    </script>
