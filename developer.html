<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMultiplatform Official Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .spacer {
            margin-top: 50px;
        }
        #comments-list {
            list-style-type: none;
            padding: 0;
        }
        #comments-list li {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <h1>MYMULTIPLATFORM OFFICIAL WEBPAGE</h1>

    <div class="spacer"></div>

    <h2>TEST SERVER</h2>
    <p>PLEASE DEBUG AND LEAVE A COMMENT TO TEST SERVER'S STORING CAPABILITIES</p>

    <div class="spacer"></div>

    <!-- Comment Form -->
    <form id="comment-form">
        <label for="random-id">RANDOM ID:</label>
        <input type="text" id="random-id" name="random-id" placeholder="Generated ID will appear here" disabled>
        <br><br>
        
        <label for="comment">COMMENT:</label>
        <input type="text" id="comment" name="comment" placeholder="Enter your comment here" style="width: 60%;">
        <br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div class="spacer"></div>

    <h3>List of Comments by Other Users</h3>
    <ul id="comments-list">
        <!-- Comments will be loaded here dynamically -->
    </ul>

    <script>
        // Function to fetch and display comments
        async function loadComments() {
            try {
                const response = await fetch('http://localhost:5000/comments');
                if (response.ok) {
                    const comments = await response.json();
                    const commentsList = document.getElementById('comments-list');
                    commentsList.innerHTML = '';
                    comments.forEach(comment => {
                        const listItem = document.createElement('li');
                        listItem.textContent = `ID ${comment.id}: ${comment.text}`;
                        commentsList.appendChild(listItem);
                    });
                } else {
                    console.error("Failed to fetch comments");
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        // Function to handle form submission
        document.getElementById('comment-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const commentInput = document.getElementById('comment');
            const commentText = commentInput.value;

            if (commentText) {
                try {
                    const response = await fetch('http://localhost:5000/comments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ comment: commentText })
                    });
                    
                    if (response.ok) {
                        commentInput.value = '';  // Clear the input
                        loadComments();  // Reload comments to show the new one
                    } else {
                        console.error("Failed to post comment");
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            }
        });

        // Load comments when the page loads
        window.onload = loadComments;
    </script>

</body>
</html>
