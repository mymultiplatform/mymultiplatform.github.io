<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-container {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: black;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: white;
        }

        .logo {
            margin-top: 20px;
        }

        .profiles {
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent profiles from wrapping to the next line */
            animation: scroll 10s linear infinite; /* Scroll effect */
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f8f8f8;
            max-width: 300px;
            text-align: left;
            display: inline-block;
        }

        .profile img {
            max-width: 100%;
            background-color: black; /* Black square as replacement */
            width: 100%; /* Fill the space */
            height: 200px; /* Set a height for the square */
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%); /* Adjust the percentage for the scroll speed */
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="title">Mymultiplatform</div>
        <div class="logo">
            <div style="width: 320px; height: 183px; background-color: black;"></div> <!-- Black square as replacement for the logo -->
        </div>
        <div class="profiles">
            <div class="profile">
                <div style="background-color: black; width: 100%; height: 200px;"></div> <!-- Black square as replacement -->
                <p>Name: Example 1</p>
                <p>Description: Example</p>
            </div>

                <div style="background-color: black; width: 100%; height: 200px;"></div> <!-- Black square as replacement -->
                <p>Name: Example 2</p>

            </div>
            <div class="profile">
                <div style="background-color: black; width: 100%; height: 200px;"></div> <!-- Black square as replacement -->
                <p>Name: Example 3</p>
                <p>Description: Example</p>
            </div>
            <div class="profile">
                <div style="background-color: black; width: 100%; height: 200px;"></div> <!-- Black square as replacement -->
                <p>Name: Example 4</p>
                <p>Description: Example</p>
            </div>
            <div class="profile">
                <div style="background-color: black; width: 100%; height: 200px;"></div> <!-- Black square as replacement -->
                <p>Name: Example 5</p>
                <p>Description: Example</p>
            </div>
        </div>
    </div>
</body>
</html>
