<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game Menu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            text-align: center;
        }
        .screen {
            width: 100%;
            height: 100%;
            display: none;
        }
        #menuScreen {
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #optionsScreen {
            background-color: green;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #startScreen {
            background-color: blue;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .center-text {
            cursor: pointer;
            font-size: 48px;
        }
    </style>
</head>
<body>

    <!-- Menu Screen -->
    <div id="menuScreen" class="screen">
        <div class="center-text" onclick="showOptions()">MENU</div>
    </div>

    <!-- Options Screen -->
    <div id="optionsScreen" class="screen">
        <div class="center-text" onclick="showStart()">OPTIONS</div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="center-text" onclick="showMenu()">START</div>
    </div>

    <script>
        // Show menu screen by default
        window.onload = function() {
            showMenu();
        };

        // Functions to switch between screens
        function showMenu() {
            hideAllScreens();
            document.getElementById('menuScreen').style.display = 'flex';
        }

        function showOptions() {
            hideAllScreens();
            document.getElementById('optionsScreen').style.display = 'flex';
        }

        function showStart() {
            hideAllScreens();
            document.getElementById('startScreen').style.display = 'flex';
        }

        function hideAllScreens() {
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('optionsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'none';
        }
    </script>

</body>
</html>
