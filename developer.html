<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Screen Wrapping</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-color: #282c34;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        .snake {
            display: flex;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .snake .segment {
            width: 20px;
            height: 20px;
            background-color: limegreen;
            margin-right: 2px;
        }
        @keyframes move-right {
            0% {
                left: -100px;
            }
            100% {
                left: 100vw;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="snake" id="snake">
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
        <div class="segment"></div>
    </div>
</div>

<script>
    const snake = document.getElementById('snake');
    let speed = 2;  // Speed of movement in pixels per frame
    let position = 0;
    let snakeWidth = snake.offsetWidth;

    function moveSnake() {
        // Move snake to the right
        position += speed;

        // Screen wrapping logic: If the snake moves beyond the right edge, teleport to the left
        if (position > window.innerWidth) {
            position = -snakeWidth; // Place it just off the left side
        }

        // Apply the new position to the snake
        snake.style.left = position + 'px';

        requestAnimationFrame(moveSnake);
    }

    // Start the movement
    moveSnake();
</script>

</body>
</html>
