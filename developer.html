<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Slot Machine</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      display: block;
      background-color: black;
    }

    .slot-word {
      position: absolute;
      font-family: Helvetica, Arial, sans-serif;
      color: white;
      text-shadow: 2px 2px 5px grey;
      white-space: nowrap;
    }
  </style>
</head>
<body>

<canvas id="slotCanvas"></canvas>

<script>
  // Set up the canvas and context
  const canvas = document.getElementById('slotCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Words to display
  const words = ["LIGHT", "POWER", "LOVE", "SEX"];
  let currentWordIndex = 0;
  let yPosition = canvas.height; // Initial position for the first word
  const wordHeight = 60; // Height of each word for spacing
  const speed = 5; // Speed of the movement
  const fontSize = 40; // Normal font size
  let frameCount = 0; // Track the frame count for bending effect

  function animateWords() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

    // Get the current word
    const word = words[currentWordIndex];

    // Calculate bending and oscillation effect
    const bendFactor = 30; // Controls the bending effect
    const oscillationAmplitude = 15; // Controls the oscillation amplitude
    const oscillationFrequency = 5; // Controls how fast the oscillation occurs

    // Calculate effective y position with bending
    const bendingOffset = (yPosition - canvas.height / 2) / (canvas.height / 2);
    let effectiveYPosition = yPosition + (bendFactor * Math.pow(bendingOffset, 2));

    // Add vertical oscillation
    const oscillation = oscillationAmplitude * Math.sin(frameCount / oscillationFrequency);
    effectiveYPosition += oscillation;

    // Calculate distance to the center for scaling
    const distanceToCenter = Math.abs(effectiveYPosition - canvas.height / 2);

    // Scale font size based on distance to center
    const scaleFactor = Math.max(0.5, (100 - distanceToCenter) / 100); // Scale between 0.5 and 1
    const currentFontSize = fontSize * scaleFactor * 1.5; // Increase size for more impact

    // Set the font style and size
    ctx.font = `${currentFontSize}px Helvetica`;
    ctx.fillStyle = 'white';
    ctx.textAlign = 'center';

    // Draw shadow effect
    ctx.fillText(word, canvas.width / 2 + 2, effectiveYPosition + 2);

    // Draw the word
    ctx.fillStyle = 'white';
    ctx.fillText(word, canvas.width / 2, effectiveYPosition);

    // Update the y position for the animation
    yPosition -= speed;

    // Reset position and update word index when the word moves out of view
    if (yPosition < -wordHeight) {
      yPosition = canvas.height; // Reset to the bottom
      currentWordIndex = (currentWordIndex + 1) % words.length;
    }

    // Increment frame count for oscillation effect
    frameCount++;

    // Call this function again after 50 milliseconds for smooth animation
    requestAnimationFrame(animateWords);
  }

  // Adjust canvas size on window resize
  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  // Start the animation
  animateWords();
</script>

</body>
</html>
