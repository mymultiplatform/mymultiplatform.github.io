            padding: 0;
            overflow: hidden;
        }

        .background-container {

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: black;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
        }

        .logo {
            margin-top: 20px;
        }

        .profiles {
            display: flex;
            align-items: center;
            white-space: nowrap; /* Prevent profiles from wrapping to the next line */
            animation: scroll 10s linear infinite; /* Scroll effect */
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f8f8f8;
            max-width: 300px;
            text-align: left;
            display: inline-block;
        }

        .profile img {
            max-width: 100%;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%); /* Adjust the percentage for the scroll speed */
            }
        }
    </style>
