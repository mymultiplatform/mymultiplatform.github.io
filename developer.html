<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMultiplatform Official Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .spacer {
            margin-top: 50px;
        }
    </style>
</head>
<body>

    <h1>MYMULTIPLATFORM OFFICIAL WEBPAGE</h1>

    <div class="spacer"></div>

    <h2>TEST SERVER</h2>
    <p>PLEASE DEBUG AND LEAVE A COMMENT TO TEST SERVER'S STORING CAPABILITIES</p>

    <div class="spacer"></div>

    <form action="#" method="post">
        <label for="random-id">RANDOM ID:</label>
        <input type="text" id="random-id" name="random-id" placeholder="Generated ID will appear here" disabled>
        <br><br>
        
        <label for="comment">COMMENT:</label>
        <input type="text" id="comment" name="comment" placeholder="Enter your comment here" style="width: 60%;">
        <br><br>
        
        <button type="submit">Submit</button>
    </form>

    <div class="spacer"></div>

    <h3>List of Comments by Other Users</h3>
    <ul id="comments-list">
        <li>-</li>
    </ul>

</body>
</html>
