<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-box {
            width: 80%;
        }
        #send-btn {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Decentralized Chat</h1>
<p id="status">Connecting...</p>
<p>Your Unique ID: <span id="unique-id"></span></p>

<div id="chat-box">
    <div id="messages">
        <!-- Messages will be displayed here -->
    </div>
</div>

<input type="text" id="message-box" placeholder="Type your message..." />
<button id="send-btn" disabled>SEND &gt;</button>

<script src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/orbit-db/dist/orbitdb.min.js"></script>
<script>
    async function initialize() {
        const node = await IPFS.create();
        const orbitdb = await OrbitDB.createInstance(node);

        const db = await orbitdb.log('chat');
        await db.load();

        const uniqueID = 'ID-' + Math.random().toString(36).substring(2, 15);
        document.getElementById('unique-id').textContent = uniqueID;

        db.events.on('replicated', () => {
            displayMessages();
        });

        async function displayMessages() {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = '';
            const messages = db.iterator({ limit: -1 }).collect().map(e => e.payload.value);
            messages.forEach(message => {
                const p = document.createElement('p');
                p.textContent = message;
                messagesDiv.appendChild(p);
            });
        }

        document.getElementById('send-btn').disabled = false;

        document.getElementById('send-btn').addEventListener('click', async () => {
            const messageBox = document.getElementById('message-box');
            const message = `${uniqueID}: ${messageBox.value.trim()}`;
            if (messageBox.value.trim()) {
                await db.add(message);
                displayMessages();
                messageBox.value = '';
            }
        });

        displayMessages();
        document.getElementById('status').textContent = 'Connected!';
    }

    initialize().catch(error => {
        console.error('Error initializing IPFS and OrbitDB:', error);
        document.getElementById('status').textContent = 'Connection failed.';
    });
</script>

</body>
</html>
