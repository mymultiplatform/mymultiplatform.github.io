<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-container {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: black;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: white;
        }

        .logo {
            margin-top: 20px;
        }

        .profiles-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .profiles {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f8f8f8;
            max-width: 300px;
            text-align: left;
            display: inline-block;
        }

        .profile img {
            max-width: 100%;
            background-color: black;
            width: 100%;
            height: 200px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="title">WAVERUG</div>
        <div class="logo">
            <div style="width: 320px; height: 183px; background-color: black;"></div>
        </div>
        <div class="profiles-container">
            <div class="profiles">
                <!-- Profiles go here -->
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 1</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 2</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 3</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 4</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 5</p>
                    <p>Description: Example</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const profiles = document.querySelector('.profiles');
        let isScrolling = false;
        let isUserInteracting = false;
        let animationTimeout;

        function pauseAnimation() {
            profiles.style.animationPlayState = 'paused';
            clearTimeout(animationTimeout);
        }

        function resumeAnimation() {
            profiles.style.animationPlayState = 'running';
        }

        function handleInteraction() {
            isUserInteracting = true;
            pauseAnimation();
            clearTimeout(animationTimeout);

            animationTimeout = setTimeout(() => {
                isUserInteracting = false;
                resumeAnimation();
            }, 3000); // Resume animation after 3 seconds of inactivity
        }

        // Add event listeners for mouse and touch scrolling
        profiles.addEventListener('mousedown', (e) => {
            isScrolling = true;
            profiles.style.cursor = 'grabbing';
            pauseAnimation();
        });

        profiles.addEventListener('mouseup', () => {
            isScrolling = false;
            profiles.style.cursor = 'grab';
            handleInteraction();
        });

        profiles.addEventListener('mousemove', (e) => {
            if (isScrolling) {
                profiles.style.transform = `translateX(${e.movementX}px)`;
                handleInteraction();
            }
        });

        profiles.addEventListener('touchstart', (e) => {
            isScrolling = true;
            pauseAnimation();
        });

        profiles.addEventListener('touchend', () => {
            isScrolling = false;
            handleInteraction();
        });

        profiles.addEventListener('touchmove', (e) => {
            if (isScrolling) {
                const touch = e.touches[0];
                profiles.style.transform = `translateX(${touch.clientX}px)`;
                handleInteraction();
            }
        });
    </script>
</body>
</html>
