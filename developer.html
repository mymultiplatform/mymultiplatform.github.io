<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .background-container {
            background-color: black;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            color: black;
            font-family: 'Helvetica', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 3rem;
            color: white;
        }

        .logo {
            margin-top: 20px;
        }

        .profiles-container {
            overflow: hidden;
            width: 80vw; /* Restrict the visible width */
            position: relative;
        }

        .profiles {
            display: flex;
            align-items: center;
            white-space: nowrap;
            animation: scroll 10s linear infinite;
            transition: transform 0.3s ease; /* Smooth interaction scrolling */
        }

        .profile {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            background-color: #f8f8f8;
            max-width: 300px;
            text-align: left;
            display: inline-block;
        }

        .profile img {
            max-width: 100%;
            background-color: black;
            width: 100%;
            height: 200px;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="title">WAVERUG</div>
        <div class="logo">
            <div style="width: 320px; height: 183px; background-color: black;"></div>
        </div>
        <div class="profiles-container">
            <div class="profiles" id="profiles">
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 1</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 2</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 3</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 4</p>
                    <p>Description: Example</p>
                </div>
                <div class="profile">
                    <div style="background-color: black; width: 100%; height: 200px;"></div>
                    <p>Name: Example 5</p>
                    <p>Description: Example</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const profiles = document.getElementById('profiles');
        let isDragging = false;
        let startPos = 0;
        let currentTranslate = 0;
        let prevTranslate = 0;
        let animationInterval;

        // Function to start the idle animation
        function startIdleAnimation() {
            profiles.style.animation = 'scroll 10s linear infinite';
        }

        // Function to stop the idle animation
        function stopIdleAnimation() {
            profiles.style.animation = 'none';
        }

        // Add event listeners for touch and mouse interactions
        profiles.addEventListener('mousedown', startDragging);
        profiles.addEventListener('touchstart', startDragging);

        profiles.addEventListener('mousemove', drag);
        profiles.addEventListener('touchmove', drag);

        profiles.addEventListener('mouseup', stopDragging);
        profiles.addEventListener('touchend', stopDragging);
        profiles.addEventListener('mouseleave', stopDragging);

        function startDragging(event) {
            isDragging = true;
            stopIdleAnimation();
            startPos = getPositionX(event);
            clearInterval(animationInterval); // Stop the idle animation restart timer
        }

        function drag(event) {
            if (!isDragging) return;
            const currentPosition = getPositionX(event);
            currentTranslate = prevTranslate + currentPosition - startPos;
            profiles.style.transform = `translateX(${currentTranslate}px)`;
        }

        function stopDragging() {
            isDragging = false;
            prevTranslate = currentTranslate;

            // Start the idle animation after 3 seconds of inactivity
            animationInterval = setTimeout(() => {
                startIdleAnimation();
            }, 10000);
        }

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        // Start the idle animation initially
        startIdleAnimation();
    </script>
</body>
</html>
