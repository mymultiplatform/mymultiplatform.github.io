<!DOCTYPE html>
<html>
<head>
<style>
body {
  background-color: rgb(0, 0, 0);
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}

.banner {
  background-color: green;
  color: white;
  padding: 10px;
  font-size: 24px;
  font-weight: bold;
  text-align: center;
}

.title {
  margin-left: 20px;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 4em; /* Large Helvetica font */
  text-align: center;
}

.navbar {
  background-color: #333;
  text-align: center;
  padding: 10px 0;
}

.navbar a {
  color: white;
  padding: 8px 16px;
  text-decoration: none;
  font-size: 18px;
}

.navbar a:hover {
  background-color: green;
}

.tab-content {
  padding: 20px;
  color: white;
}

.tab-content h2:not(:first-child) {
  display: none;
}

</style>
</head>
<body>

<div class="banner">
  <div class="title">WAVERUG</div>
</div>

<div class="navbar">
  <a href="#home">Home</a>
  <a href="#architecture">Architecture</a>
  <a href="#gamedev">Game Dev</a>
  <a href="#bobaup">Boba Up</a>
</div>

<div class="tab-content">
  <!-- Content remains the same -->
  <h2 id="home">Welcome to Mymultiplatform!
    <!-- Additional content -->
  </h2>

  <h2 id="architecture">Architecture
    <!-- Additional content -->
  </h2>

  <h2 id="gamedev">Game Dev
    <!-- Additional content -->
  </h2>

  <h2 id="bobaup">Boba Up
    <!-- Additional content -->
  </h2>
</div>

<script>
  // Function to show the content of the selected tab and hide others
  function showTabContent(tabId) {
    const tabContents = document.querySelectorAll(".tab-content h2");
    tabContents.forEach((content) => {
      if (content.id === tabId) {
        content.style.display = "block";
      } else {
        content.style.display = "none";
      }
    });
  }

  // Add click event listeners to each tab link
  const tabLinks = document.querySelectorAll(".navbar a");
  tabLinks.forEach((link) => {
    link.addEventListener("click", (event) => {
      event.preventDefault();
      const tabId = link.getAttribute("href").replace("#", "");
      showTabContent(tabId);
    });
  });
</script>

</body>
</html>
