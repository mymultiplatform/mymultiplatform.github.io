<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Game Menu</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .screen {
            width: 100%;
            height: 100%;
            display: none;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 48px;
            text-align: center;
            position: relative;
        }
        #mainScreen {
            background-color: purple;
        }
        #menuScreen {
            background-color: red;
        }
        #optionsScreen {
            background-color: green;
        }
        #startScreen {
            background-color: blue;
        }
        .center-text {
            cursor: pointer;
        }
        .menu-options {
            font-size: 24px;
            text-align: center;
            line-height: 2.5;
            color: transparent; /* Hide the original text for brute-force method */
            position: relative;
        }

        /* Overlay text styles */
        .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            pointer-events: none; /* Make sure overlay doesn't block the buttons */
            font-size: 48px;
            color: white;
        }

        .text-overlay div {
            line-height: 2.5;
        }
    </style>
</head>
<body>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen">
        <div>
            <p>____________________________________________________________________________________</p>
            <div class="center-text">THE GAME</div><br><br>
            <div class="menu-options">
                <div class="center-text" onclick="showStart()">1. Start</div><br>
                <div class="center-text" onclick="showMenu()">2. Menu</div><br>
                <div class="center-text" onclick="showOptions()">3. Options</div>
            </div>
            <p>____________________________________________________________________________________</p>
        </div>

        <!-- Text Overlay -->
        <div class="text-overlay">
            <div>Start</div>
            <div>Menu</div>
            <div>Options</div>
        </div>
    </div>

    <!-- Menu Screen -->
    <div id="menuScreen" class="screen">
        <div class="center-text" onclick="showMain()">MENU</div>
    </div>

    <!-- Options Screen -->
    <div id="optionsScreen" class="screen">
        <div class="center-text" onclick="showMain()">OPTIONS</div>
    </div>

    <!-- Start Screen -->
    <div id="startScreen" class="screen">
        <div class="center-text" onclick="showMain()">START</div>
    </div>

    <script>
        // Show main screen by default
        window.onload = function() {
            showMain();
        };

        // Functions to switch between screens
        function showMain() {
            hideAllScreens();
            document.getElementById('mainScreen').style.display = 'flex';
        }

        function showMenu() {
            hideAllScreens();
            document.getElementById('menuScreen').style.display = 'flex';
        }

        function showOptions() {
            hideAllScreens();
            document.getElementById('optionsScreen').style.display = 'flex';
        }

        function showStart() {
            hideAllScreens();
            document.getElementById('startScreen').style.display = 'flex';
        }

        function hideAllScreens() {
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('menuScreen').style.display = 'none';
            document.getElementById('optionsScreen').style.display = 'none';
            document.getElementById('startScreen').style.display = 'none';
        }
    </script>

</body>
</html>
