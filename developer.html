<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-box {
            width: 80%;
        }
        #send-btn {
            padding: 5px 10px;
        }
        #cookie-popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 20px;
            background-color: #fff;
            padding: 15px;
            box-shadow: 0px 0px 10px #888;
            border: 1px solid #ccc;
        }
        #cookie-popup button {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="cookie-popup">
    <p>This website uses your internet connection to establish a peer-to-peer chat network. Do you accept the terms and allow the connection?</p>
    <button id="accept-cookies">Accept</button>
</div>

<p id="status">Connecting...</p>
<p>Your Aleatory Unique ID: <span id="unique-id"></span></p>

<div id="chat-box">
    <p>__________________________________</p>
    <div id="messages">
        <!-- Messages will be displayed here -->
    </div>
    <p>__________________________________</p>
</div>

<input type="text" id="message-box" placeholder="Type your message..." />
<button id="send-btn" disabled>SEND &gt;</button>

<script>
    let localConnection, dataChannel;

    // Show the cookie popup
    document.getElementById('cookie-popup').style.display = 'block';

    // Function to generate a unique ID for the user
    const uniqueID = 'ID-' + Math.random().toString(36).substring(2, 15);
    document.getElementById('unique-id').textContent = uniqueID;

    // Array to store messages
    let messages = [];

    // Display messages in the chat box
    function displayMessages() {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messages.forEach(message => {
            const p = document.createElement('p');
            p.textContent = message;
            messagesDiv.appendChild(p);
        });
    }

    // Function to establish a peer-to-peer connection using WebRTC
    async function establishConnection() {
        localConnection = new RTCPeerConnection();
        dataChannel = localConnection.createDataChannel("chat");

        dataChannel.onmessage = (event) => {
            messages.push(event.data);
            displayMessages();
        };

        dataChannel.onopen = () => {
            console.log("Data channel is open");
        };

        const offer = await localConnection.createOffer();
        await localConnection.setLocalDescription(offer);

        // Simulate signaling exchange (this normally requires a server)
        setTimeout(async () => {
            const remoteConnection = new RTCPeerConnection();
            remoteConnection.ondatachannel = (event) => {
                const receiveChannel = event.channel;
                receiveChannel.onmessage = (event) => {
                    messages.push(event.data);
                    displayMessages();
                };
            };

            await remoteConnection.setRemoteDescription(localConnection.localDescription);
            const answer = await remoteConnection.createAnswer();
            await remoteConnection.setLocalDescription(answer);
            await localConnection.setRemoteDescription(remoteConnection.localDescription);
        }, 1000);
    }

    // Accept cookies and start the connection
    document.getElementById('accept-cookies').addEventListener('click', () => {
        document.cookie = "acceptedCookies=true";
        document.getElementById('cookie-popup').style.display = 'none';
        document.getElementById('send-btn').disabled = false;
        document.getElementById('status').textContent = 'You are online!';
        establishConnection();
    });

    // Function to send a message
    function sendMessage(message) {
        const formattedMessage = `${uniqueID}: ${message}`;
        messages.push(formattedMessage);
        displayMessages();
        dataChannel.send(formattedMessage);
    }

    // Handle the send button click
    document.getElementById('send-btn').addEventListener('click', () => {
        const messageBox = document.getElementById('message-box');
        const message = messageBox.value.trim();
        if (message) {
            sendMessage(message);
            messageBox.value = '';
        }
    });

    // Chain algorithm to fetch the latest messages
    function chainAlgorithm() {
        setInterval(() => {
            if (Math.random() > 0.5 && messages.length) {
                const latestMessage = messages[messages.length - 1];
                messages.push(`ID-${Math.random().toString(36).substring(2, 15)}: ${latestMessage} (fetched from the chain)`);
                displayMessages();
            }
        }, 5000);
    }

    // Start the chain algorithm after accepting cookies
    document.cookie.includes('acceptedCookies=true') && chainAlgorithm();
</script>

</body>
</html>
