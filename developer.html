<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Chat with GunDB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-box {
            width: 80%;
        }
        #send-btn {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<h1>Decentralized Chat</h1>
<p>Your Unique ID: <span id="unique-id"></span></p>

<div id="chat-box">
    <div id="messages">
        <!-- Messages will be displayed here -->
    </div>
</div>

<input type="text" id="message-box" placeholder="Type your message..." />
<button id="send-btn">SEND &gt;</button>

<script src="https://cdn.jsdelivr.net/npm/gun/gun.js"></script>
<script>
    const gun = Gun('https://gun-manhattan.herokuapp.com/gun');
    const uniqueID = 'ID-' + Math.random().toString(36).substring(2, 15);
    document.getElementById('unique-id').textContent = uniqueID;

    gun.get('chat').map().on((message) => {
        const p = document.createElement('p');
        p.textContent = message;
        document.getElementById('messages').appendChild(p);
    });

    document.getElementById('send-btn').addEventListener('click', () => {
        const messageBox = document.getElementById('message-box');
        const message = `${uniqueID}: ${messageBox.value.trim()}`;
        if (messageBox.value.trim()) {
            gun.get('chat').set(message);
            messageBox.value = '';
        }
    });
</script>

</body>
</html>
