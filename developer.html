<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decentralized Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        #message-box {
            width: 80%;
        }
        #send-btn {
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<p id="status">Connecting...</p>
<p>Your Aleatory Unique ID: <span id="unique-id"></span></p>

<div id="chat-box">
    <p>__________________________________</p>
    <div id="messages">
        <!-- Messages will be displayed here -->
    </div>
    <p>__________________________________</p>
</div>

<input type="text" id="message-box" placeholder="Type your message..." />
<button id="send-btn">SEND &gt;</button>

<script>
    // Generate a unique ID for the user
    const uniqueID = 'ID-' + Math.random().toString(36).substring(2, 15);
    document.getElementById('unique-id').textContent = uniqueID;

    // Array to store messages
    let messages = [];

    // Display messages in the chat box
    function displayMessages() {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        messages.forEach(message => {
            const p = document.createElement('p');
            p.textContent = message;
            messagesDiv.appendChild(p);
        });
    }

    // Function to simulate sending a message to other users
    function sendMessage(message) {
        messages.push(`${uniqueID}: ${message}`);
        displayMessages();
        // Simulate the message being passed to other users in the chain
        // This is where WebRTC or a similar technology would be implemented
        // For now, we'll just simulate it by echoing the message back
        setTimeout(() => {
            messages.push(`${uniqueID}: ${message} (echo)`);
            displayMessages();
        }, 1000);
    }

    // Handle the send button click
    document.getElementById('send-btn').addEventListener('click', () => {
        const messageBox = document.getElementById('message-box');
        const message = messageBox.value.trim();
        if (message) {
            sendMessage(message);
            messageBox.value = '';
        }
    });

    // Set connection status
    document.getElementById('status').textContent = 'You are online!';

    // Simulate receiving a message from another user
    setTimeout(() => {
        messages.push('ID-EXAMPLE: Hello from another user!');
        displayMessages();
    }, 2000);
</script>

</body>
</html>
