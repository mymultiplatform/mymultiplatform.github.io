<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dante Sanchez Architecture Portfolio</title>
  <meta name="description" content="Architecture portfolio by Dante Sanchez — horizontal preview gallery." />
  <style>
    :root {
      --bg: #0f0f10;
      --fg: #f5f5f5;
      --muted: #a7a7a7;
      --accent: #1f6feb;
      --card: #16181d;
      --shadow: 0 6px 28px rgba(0,0,0,.35);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 80% -10%, #1b2331, #0f1116 60%, #0b0b0c 100%), var(--bg);
      color: var(--fg);
      overflow: hidden; /* we’ll manage overflow in the gallery wrapper */
    }

    /* Top header */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: saturate(160%) blur(8px);
      background: linear-gradient(180deg, rgba(8,10,14,.82), rgba(8,10,14,.58));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .bar {
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
    }
    .dot {
      width: 10px; height: 10px; border-radius: 50%;
      background: radial-gradient(circle at 40% 35%, #7ab1ff, #1f6feb);
      box-shadow: 0 0 22px rgba(31,111,235,.65);
      flex: 0 0 auto;
    }
    h1 {
      font-size: clamp(16px, 2.6vw, 24px);
      margin: 0;
      letter-spacing: .4px;
      font-weight: 700;
    }
    .sub {
      margin-left: auto;
      color: var(--muted);
      font-size: 13px;
      white-space: nowrap;
    }

    /* Gallery wrapper */
    .wrap {
      position: relative;
      height: calc(100dvh - 58px); /* viewport minus header */
      display: grid;
      grid-template-rows: 1fr auto; /* main gallery + thumbs strip */
      overflow: hidden;
    }

    /* Main horizontal gallery */
    .gallery {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: min(92vw, 1200px);
      gap: 28px;
      overflow-x: auto;
      overflow-y: hidden;
      scroll-snap-type: x mandatory;
      padding: 28px 80px; /* leave room for arrows */
      scrollbar-width: thin;
      scrollbar-color: #2a2f39 transparent;
    }
    .gallery::-webkit-scrollbar { height: 10px; }
    .gallery::-webkit-scrollbar-thumb { background: #2a2f39; border-radius: 999px; }
    .gallery::-webkit-scrollbar-track { background: transparent; }

    .card {
      background: var(--card);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 18px;
      box-shadow: var(--shadow);
      overflow: hidden;
      scroll-snap-align: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 17 / 22; /* matches your 1700x2200 ratio */
    }

    .card img {
      display: block;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      background: #0b0d10;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Prev/Next buttons */
    .nav {
      position: absolute;
      inset: 0;
      pointer-events: none; /* only buttons clickable */
    }
    .btn {
      pointer-events: auto;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 48px; height: 48px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(14,16,20,.6);
      backdrop-filter: blur(6px);
      display: grid; place-items: center;
      cursor: pointer;
      transition: transform .12s ease, background .12s ease, border-color .12s ease;
      box-shadow: 0 8px 24px rgba(0,0,0,.35);
      font-size: 20px;
      color: #e7e7e7;
    }
    .btn:hover { background: rgba(28,32,40,.8); border-color: rgba(255,255,255,.2); transform: translateY(-50%) scale(1.05); }
    .prev { left: 18px; }
    .next { right: 18px; }

    /* Thumbnails strip (auto-scrolling preview) */
    .thumbs {
      position: relative;
      height: 84px;
      overflow: hidden;
      border-top: 1px solid rgba(255,255,255,.06);
      background: linear-gradient(180deg, rgba(8,10,14,.65), rgba(8,10,14,.85));
    }
    .track {
      position: absolute;
      inset: 0;
      display: flex;
      gap: 12px;
      align-items: center;
      padding: 10px 14px;
      animation: marquee 26s linear infinite;
    }
    .thumb {
      flex: 0 0 auto;
      height: 64px;
      aspect-ratio: 17 / 22;
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.1);
      opacity: .75;
      transition: opacity .12s ease, transform .12s ease, border-color .12s ease;
      cursor: pointer;
      background: #0b0d10;
    }
    .thumb:hover { opacity: 1; transform: translateY(-2px); border-color: rgba(255,255,255,.22); }
    .thumb img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
      -webkit-user-drag: none;
      user-select: none;
    }

    @keyframes marquee {
      from { transform: translateX(0); }
      to   { transform: translateX(-50%); } /* because we duplicate the row */
    }

    /* Small screens */
    @media (max-width: 720px) {
      .gallery {
        grid-auto-columns: 92vw;
        padding: 18px 64px;
        gap: 18px;
      }
      .btn { width: 42px; height: 42px; }
    }
  </style>

    const galleryEl = document.getElementById('gallery');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');
    const thumbTrack = document.getElementById('thumbTrack');

    // Render main cards
    PAGES.forEach((src, i) => {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('role', 'listitem');
      card.setAttribute('aria-label', `Page ${i + 1} of ${PAGES.length}`);

      const img = document.createElement('img');
      img.loading = 'lazy';
      img.alt = `Portfolio page ${i + 1}`;
      img.src = src;

      card.appendChild(img);
      galleryEl.appendChild(card);
    });

    // Render thumbs (duplicated once for smooth infinite marquee)
    function renderThumbRow(offset = 0) {
      THUMBS.forEach((src, i) => {
        const t = document.createElement('div');
        t.className = 'thumb';
        t.title = `Go to page ${i + 1}`;
        t.addEventListener('click', () => scrollToIndex(i));
        const img = document.createElement('img');
        img.loading = 'lazy';
        img.alt = `Thumbnail page ${i + 1}`;
        img.src = src;
        t.appendChild(img);
        thumbTrack.appendChild(t);
      });
    }
    renderThumbRow();
    renderThumbRow(); // duplicate so animation can wrap seamlessly

    // Helpers
    function scrollToIndex(i) {
      const child = galleryEl.children[i];
      if (!child) return;
      const left = child.offsetLeft - (galleryEl.clientWidth - child.clientWidth) / 2;
      galleryEl.scrollTo({ left, behavior: 'smooth' });
    }
    function next() {
      const cardWidth = galleryEl.firstElementChild?.clientWidth || 600;
      galleryEl.scrollBy({ left: cardWidth + 28, behavior: 'smooth' });
    }
    function prev() {
      const cardWidth = galleryEl.firstElementChild?.clientWidth || 600;
      galleryEl.scrollBy({ left: -cardWidth - 28, behavior: 'smooth' });
    }

    nextBtn.addEventListener('click', next);
    prevBtn.addEventListener('click', prev);

    // Keyboard navigation
    window.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') next();
      if (e.key === 'ArrowLeft') prev();
    });

    // Allow wheel horizontal scroll (trackpads/mice)
    galleryEl.addEventListener('wheel', (e) => {
      if (Math.abs(e.deltaX) < Math.abs(e.deltaY)) {
        galleryEl.scrollLeft += e.deltaY;
        e.preventDefault();
      }
    }, { passive: false });
  </script>
