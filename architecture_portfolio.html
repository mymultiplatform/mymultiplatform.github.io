<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Architecture Portfolio by Dante Sanchez</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
      background: #000;
      color: #fff;
    }
    #homeOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0,0,0,0.7);
      z-index: 20;
      flex-direction: column;
      transition: opacity 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    #coverImage {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      position: fixed;
      top: 0; left: 0;
      z-index: 10;
      transition: filter 1.2s cubic-bezier(.68,-0.55,.27,1.55), opacity 1.2s;
    }
    #coverImage.blurred {
      filter: blur(8px);
      opacity: 0.4;
    }
    #homeOverlay.hide {
      opacity: 0;
      pointer-events: none;
    }
    .home-content {
      text-align: center;
      z-index: 30;
      max-width: 90vw;
    }
    .home-title {
      font-size: 3rem;
      letter-spacing: 2px;
      margin-bottom: 0.4em;
      font-weight: bold;
      text-shadow: 2px 2px 8px #111;
    }
    .home-subtitle {
      font-size: 1.5rem;
      margin-bottom: 1.2em;
      letter-spacing: 1px;
      color: #fafafa;
      text-shadow: 1px 1px 8px #111;
    }
    .home-desc {
      font-size: 1.1rem;
      margin-bottom: 2em;
      color: #ddd;
      max-width: 540px;
      margin-left: auto;
      margin-right: auto;
      text-shadow: 0 0 8px #222;
    }
    .enter-btn {
      font-size: 1.2rem;
      padding: 15px 40px;
      border: none;
      border-radius: 2em;
      background: linear-gradient(90deg,#fff,#eee 90%);
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 6px 32px rgba(0,0,0,0.44);
      transition: background 0.3s, color 0.3s;
      margin-top: 1em;
    }
    .enter-btn:hover {
      background: linear-gradient(90deg,#111,#666 90%);
      color: #fff;
    }
    #portfolioContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      z-index: 1;
      background: #000;
    }
    .page {
      flex: 1;
      height: 100vh;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .page-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 3px 3px 12px rgba(0,0,0,0.85);
      letter-spacing: 6px;
    }
    #navControls {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      z-index: 10;
      display: none;
    }
    button {
      background: rgba(255,255,255,0.15);
      border: none;
      color: #fff;
      padding: 10px 12px;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 50%;
      box-shadow: 0 4px 18px rgba(0,0,0,0.33);
      margin: 8px 0;
    }
    @media (max-width: 768px) {
      .home-title { font-size: 2rem; }
      .home-subtitle { font-size: 1.1rem; }
      .page-label { font-size: 2.2rem; }
      .page { flex: none; width: 100vw; }
      #portfolioContainer {
        overflow-x: scroll;
        scroll-snap-type: x mandatory;
      }
      .page { scroll-snap-align: start; }
    }
  </style>
</head>
<body>

<img id="coverImage"
     src="https://blogger.googleusercontent.com/img/a/AVvXsEig6HePXEc_-2XC32gjzSms17u6G-Z3g7SXqGmjO9iOc8bUEQH8R_1Q9_CcERV4Do6V57V3bDm6osAmhC6do-cCKS1AwLwqWGJLckIGigHf25Xxwz5R27JrubAJqSTfpaPWL7-PEPViSyyjgTm7bsxJdUPZdCDCN2jhg6uCo7KjLaLulAzNWGGQBRC59EU4=w397-h626"
     alt="Portfolio Cover">

<div id="homeOverlay">
  <div class="home-content">
    <div class="home-title">Dante Sanchez</div>
    <div class="home-subtitle">Web Architecture Portfolio</div>
    <div class="home-desc">
      Welcome to my digital portfolio showcasing select works in web architecture, creative digital spaces, and visual storytelling. <br>
      <span style="color:#fff;font-weight:600;">Click "Enter Portfolio" to begin.</span>
    </div>
    <button class="enter-btn" onclick="openPortfolio()">Enter Portfolio</button>
  </div>
</div>

<div id="portfolioContainer" style="display: none;">
  <div class="page" style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEig6HePXEc_-2XC32gjzSms17u6G-Z3g7SXqGmjO9iOc8bUEQH8R_1Q9_CcERV4Do6V57V3bDm6osAmhC6do-cCKS1AwLwqWGJLckIGigHf25Xxwz5R27JrubAJqSTfpaPWL7-PEPViSyyjgTm7bsxJdUPZdCDCN2jhg6uCo7KjLaLulAzNWGGQBRC59EU4=w397-h626');">
    <div class="page-label">A</div>
  </div>
  <div class="page" style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEig6HePXEc_-2XC32gjzSms17u6G-Z3g7SXqGmjO9iOc8bUEQH8R_1Q9_CcERV4Do6V57V3bDm6osAmhC6do-cCKS1AwLwqWGJLckIGigHf25Xxwz5R27JrubAJqSTfpaPWL7-PEPViSyyjgTm7bsxJdUPZdCDCN2jhg6uCo7KjLaLulAzNWGGQBRC59EU4=w397-h626');">
    <div class="page-label">B</div>
  </div>
</div>

<div id="navControls">
  <button onclick="nextPages()" title="Next Pages">➡️</button>
</div>

<script>
let currentPage = 1;

function openPortfolio() {
  // Animate blur and hide home overlay after delay
  document.getElementById('coverImage').classList.add('blurred');
  document.getElementById('homeOverlay').classList.add('hide');
  setTimeout(() => {
    document.getElementById('coverImage').style.display = 'none';
    document.getElementById('homeOverlay').style.display = 'none';
    document.getElementById('portfolioContainer').style.display = 'flex';
    document.getElementById('navControls').style.display = 'block';
  }, 1100);
}

function nextPages() {
  currentPage++;
  document.getElementById('portfolioContainer').innerHTML = `
    <div class="page" style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEig6HePXEc_-2XC32gjzSms17u6G-Z3g7SXqGmjO9iOc8bUEQH8R_1Q9_CcERV4Do6V57V3bDm6osAmhC6do-cCKS1AwLwqWGJLckIGigHf25Xxwz5R27JrubAJqSTfpaPWL7-PEPViSyyjgTm7bsxJdUPZdCDCN2jhg6uCo7KjLaLulAzNWGGQBRC59EU4=w397-h626');">
      <div class="page-label">${String.fromCharCode(64 + currentPage * 2 - 2)}</div>
    </div>
    <div class="page" style="background-image: url('https://blogger.googleusercontent.com/img/a/AVvXsEig6HePXEc_-2XC32gjzSms17u6G-Z3g7SXqGmjO9iOc8bUEQH8R_1Q9_CcERV4Do6V57V3bDm6osAmhC6do-cCKS1AwLwqWGJLckIGigHf25Xxwz5R27JrubAJqSTfpaPWL7-PEPViSyyjgTm7bsxJdUPZdCDCN2jhg6uCo7KjLaLulAzNWGGQBRC59EU4=w397-h626');">
      <div class="page-label">${String.fromCharCode(64 + currentPage * 2 - 1)}</div>
    </div>
  `;
}
</script>
</body>
</html>
