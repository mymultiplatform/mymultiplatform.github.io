name: Build manifest
on:
  push:
    branches: [ main ]
    paths:
      - 'public/pdfs/**'
      - '.github/workflows/publish.yml'
      - 'manifest.json'
jobs:
  manifest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Generate manifest.json
        run: |
          shopt -s nullglob
          echo "[" > manifest.json
          first=1
          for f in public/pdfs/*.pdf; do
            if [ $first -eq 0 ]; then echo "," >> manifest.json; fi
            printf "\"%s\"" "$f" >> manifest.json
            first=0
          done
          echo "]" >> manifest.json
          cat manifest.json
      - name: Commit manifest if changed
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add manifest.json
          git commit -m "Update manifest" || exit 0
          git push
